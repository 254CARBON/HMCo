---
# ArgoCD Application: Data Platform (Production)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: data-platform-prod
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: "prod-deployments"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: production
  source:
    repoURL: https://github.com/254CARBON/HMCo.git
    targetRevision: main
    path: helm/charts/data-platform
    helm:
      version: v3
      releaseName: data-platform
      valueFiles:
        - values.yaml
        - values/prod.yaml
      parameters:
      - name: "data-lake.enabled"
        value: "true"
      - name: "datahub.enabled"
        value: "false"
      - name: "spark-operator.enabled"
        value: "true"
      - name: "dolphinscheduler.enabled"
        value: "true"
      - name: "trino.enabled"
        value: "true"
      - name: "superset.enabled"
        value: "true"
      - name: "clickhouse.enabled"
        value: "true"
  destination:
    server: https://kubernetes.default.svc
    namespace: data-platform
  syncPolicy:
    # Manual sync for production - no auto-sync
    automated: null
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2

