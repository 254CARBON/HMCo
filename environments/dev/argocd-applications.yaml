---
# ArgoCD Application: Data Platform (Dev)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: data-platform-dev
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: development
  source:
    repoURL: https://github.com/254CARBON/HMCo.git
    targetRevision: main
    path: helm/charts/data-platform
    helm:
      version: v3
      releaseName: data-platform
      valueFiles:
        - values.yaml
        - values/dev.yaml
      parameters:
      - name: "data-lake.enabled"
        value: "true"
      - name: "datahub.enabled"
        value: "false"
      - name: "spark-operator.enabled"
        value: "true"
      - name: "dolphinscheduler.enabled"
        value: "true"
      - name: "trino.enabled"
        value: "true"
      - name: "superset.enabled"
        value: "true"
      - name: "clickhouse.enabled"
        value: "true"
  destination:
    server: https://kubernetes.default.svc
    namespace: data-platform-dev
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true

