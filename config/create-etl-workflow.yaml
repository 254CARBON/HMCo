          echo "Response: $(echo $PROJECT | head -c 200)"
          echo ""
          
          # Get project code (default to 1 if creation fails - project might already exist)
          PROJECT_CODE=$(echo "$PROJECT" | grep -o '"data":[0-9]*' | cut -d':' -f2)
