          LOGIN=$(curl -s -X POST "$API/login" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "userName=admin&userPassword=dolphinscheduler123")
          
          TOKEN=$(echo "$LOGIN" | grep -o '"sessionId":"[^"]*"' | cut -d'"' -f4)
          
          if [ -z "$TOKEN" ]; then
            echo "âŒ Login failed"
            exit 1
          fi
          
