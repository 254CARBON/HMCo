# Spark Operator deployment for Kubernetes-native Spark applications
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-operator
  namespace: data-platform
  labels:
    app: spark-operator
    component: compute
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-operator
  template:
    metadata:
      labels:
        app: spark-operator
        component: compute
    spec:
      imagePullSecrets: []
      serviceAccountName: spark-operator
      containers:
      - name: spark-operator
        image: ghcr.io/googlecloudplatform/spark-on-k8s-operator:v1beta2-1.3.8-3.1.1
        ports:
        - containerPort: 8080
          name: metrics
        env:
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: "spark-operator"
        - name: SPARK_IMAGE
          value: "apache/spark:3.5.0"
        - name: SPARK_IMAGE_PULL_POLICY
          value: "IfNotPresent"
        - name: SPARK_JOB_NAMESPACE
          value: "data-platform"
        - name: ENABLE_METRICS
          value: "true"
        - name: METRICS_PORT
          value: "8080"
        - name: METRICS_ENDPOINT
          value: "/metrics"
        - name: METRICS_PREFIX
          value: "spark_operator"
        resources:
          limits:
            memory: "1Gi"
            cpu: "500m"
          requests:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
---
# Spark Operator Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: spark-operator
  namespace: data-platform
  labels:
    app: spark-operator
---
# ClusterRole for Spark Operator
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: spark-operator
  labels:
    app: spark-operator
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - events
  - configmaps
  - secrets
  verbs:
  - "*"
- apiGroups:
  - apps
  resources:
  - deployments
  - replicasets
  verbs:
  - "*"
- apiGroups:
  - sparkoperator.k8s.io
  resources:
  - sparkapplications
  - sparkapplications/status
  - scheduledsparkapplications
  - scheduledsparkapplications/status
  verbs:
  - "*"
- apiGroups:
  - networking.k8s.io
  resources:
  - networkpolicies
  verbs:
  - "*"
- apiGroups:
  - policy
  resources:
  - poddisruptionbudgets
  verbs:
  - "*"
---
# ClusterRoleBinding for Spark Operator
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: spark-operator
  labels:
    app: spark-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: spark-operator
subjects:
- kind: ServiceAccount
  name: spark-operator
  namespace: data-platform
