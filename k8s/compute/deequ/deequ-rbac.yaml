# Deequ Quality Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: deequ
  namespace: data-platform
  labels:
    app: deequ
    component: rbac
---
# ClusterRole for Deequ Quality Jobs
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: deequ-quality
  labels:
    app: deequ
    component: rbac
rules:
# Pod management
- apiGroups:
  - ""
  resources:
  - pods
  - pods/log
  verbs:
  - get
  - list
  - watch
# Service discovery
- apiGroups:
  - ""
  resources:
  - services
  - endpoints
  verbs:
  - get
  - list
  - watch
# ConfigMap access for constraint definitions
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
# Secrets access for credentials
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
# Job management
- apiGroups:
  - batch
  resources:
  - jobs
  - cronjobs
  verbs:
  - create
  - get
  - list
  - watch
  - delete
  - patch
  - update
---
# ClusterRoleBinding for Deequ
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: deequ-quality
  labels:
    app: deequ
    component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: deequ-quality
subjects:
- kind: ServiceAccount
  name: deequ
  namespace: data-platform
---
# Role for namespace-scoped job management
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: deequ-job-manager
  namespace: data-platform
  labels:
    app: deequ
    component: rbac
rules:
# SparkApplication creation for quality checks
- apiGroups:
  - sparkoperator.k8s.io
  resources:
  - sparkapplications
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
# Job management
- apiGroups:
  - batch
  resources:
  - jobs
  - cronjobs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
---
# RoleBinding for job management
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: deequ-job-manager
  namespace: data-platform
  labels:
    app: deequ
    component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: deequ-job-manager
subjects:
- kind: ServiceAccount
  name: deequ
  namespace: data-platform
