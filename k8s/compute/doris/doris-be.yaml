# Apache Doris Backend (BE) nodes
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: doris-be
  namespace: data-platform
  labels:
    app: doris-be
    component: analytical-database
spec:
  serviceName: doris-be-headless
  replicas: 1
  selector:
    matchLabels:
      app: doris-be
  template:
    metadata:
      labels:
        app: doris-be
        component: analytical-database
    spec:
      imagePullSecrets: []
      containers:
      - name: doris-be
        image: apache/doris:2.0.2-be-x86_64
        ports:
        - containerPort: 9060
          name: be-webserver
        - containerPort: 9050
          name: be-heartbeat
        - containerPort: 8040
          name: be-brpc
        - containerPort: 8060
          name: be-mysql
        - containerPort: 8070
          name: be-arrow-flight
        - containerPort: 9000
          name: be-storage
        env:
        - name: BE_MASTER_IP
          value: "doris-fe-service"
        - name: BE_HEARTBEAT_PORT
          value: "9050"
        - name: BE_BRPC_PORT
          value: "8040"
        - name: BE_WEBSERVER_PORT
          value: "9060"
        - name: BE_MYSQL_PORT
          value: "8060"
        - name: BE_ARROW_FLIGHT_SQL_PORT
          value: "8070"
        - name: BE_STORAGE_PORT
          value: "9000"
        - name: BE_LOG_DIR
          value: "/opt/apache-doris/be/log"
        - name: BE_STORAGE_ROOT_PATH
          value: "/opt/apache-doris/be/storage"
        volumeMounts:
        - name: doris-be-data
          mountPath: /opt/apache-doris/be
        - name: doris-be-logs
          mountPath: /opt/apache-doris/be/log
        resources:
          limits:
            memory: "16Gi"
            cpu: "4000m"
          requests:
            memory: "8Gi"
            cpu: "2000m"
        livenessProbe:
          tcpSocket:
            port: 9060
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          tcpSocket:
            port: 9060
          initialDelaySeconds: 10
          periodSeconds: 10
  volumeClaimTemplates:
  - metadata:
      name: doris-be-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 100Gi
      storageClassName: local-storage-standard
  - metadata:
      name: doris-be-logs
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 20Gi
      storageClassName: local-storage-standard
---
# Doris BE Headless Service for internal communication
apiVersion: v1
kind: Service
metadata:
  name: doris-be-headless
  namespace: data-platform
  labels:
    app: doris-be
spec:
  ports:
  - port: 9060
    name: be-webserver
  - port: 9050
    name: be-heartbeat
  - port: 8040
    name: be-brpc
  - port: 8060
    name: be-mysql
  - port: 8070
    name: be-arrow-flight
  - port: 9000
    name: be-storage
  clusterIP: None
  selector:
    app: doris-be
---
# Doris BE LoadBalancer Service for external access
apiVersion: v1
kind: Service
metadata:
  name: doris-be-service
  namespace: data-platform
  labels:
    app: doris-be
spec:
  ports:
  - port: 9060
    targetPort: 9060
    name: be-webserver
  - port: 8060
    targetPort: 8060
    name: be-mysql
  selector:
    app: doris-be
  type: ClusterIP
