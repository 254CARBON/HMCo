# MySQL for SeaTunnel metadata
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-seatunnel
  namespace: data-platform
  labels:
    app: mysql-seatunnel
    component: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-seatunnel
  template:
    metadata:
      labels:
        app: mysql-seatunnel
        component: database
    spec:
      containers:
      - name: mysql-seatunnel
        image: mysql:8.0
        ports:
        - containerPort: 3306
          name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-seatunnel-secret
              key: root-password
        - name: MYSQL_DATABASE
          value: "seatunnel"
        - name: MYSQL_USER
          value: "seatunnel"
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-seatunnel-secret
              key: user-password
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
        - name: mysql-init
          mountPath: /docker-entrypoint-initdb.d
        resources:
          limits:
            memory: "2Gi"
            cpu: "1000m"
          requests:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - mysqladmin ping -h 127.0.0.1 -u root -p$MYSQL_ROOT_PASSWORD
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: mysql-data
        emptyDir: {}
      - name: mysql-init
        configMap:
          name: mysql-seatunnel-init
---
# MySQL Service
apiVersion: v1
kind: Service
metadata:
  name: mysql-seatunnel-service
  namespace: data-platform
  labels:
    app: mysql-seatunnel
spec:
  ports:
  - port: 3306
    targetPort: 3306
    name: mysql
  selector:
    app: mysql-seatunnel
  type: ClusterIP
---
---
# Secret for MySQL passwords
apiVersion: v1
kind: Secret
metadata:
  name: mysql-seatunnel-secret
  namespace: data-platform
  labels:
    app: mysql-seatunnel
type: Opaque
data:
  # Base64 encoded "seatunnel_root_password"
  root-password: c2VhdHVubmVsX3Jvb3RfcGFzc3dvcmQ=
  # Base64 encoded "seatunnel_password"
  user-password: c2VhdHVubmVsX3Bhc3N3b3Jk
---
# ConfigMap for MySQL initialization scripts
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-seatunnel-init
  namespace: data-platform
  labels:
    app: mysql-seatunnel
data:
  01-init.sql: |
    -- SeaTunnel initialization script
    -- Create SeaTunnel specific databases and users
    CREATE DATABASE IF NOT EXISTS seatunnel;
    GRANT ALL PRIVILEGES ON seatunnel.* TO 'seatunnel'@'%';
    FLUSH PRIVILEGES;
