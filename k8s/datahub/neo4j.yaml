# Neo4j for DataHub graph database
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: neo4j
  namespace: data-platform
  labels:
    app: neo4j
    component: graph-database
spec:
  serviceName: graphdb-headless
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
        component: graph-database
    spec:
      containers:
      - name: neo4j
        image: neo4j:4.4.26-community
        ports:
        - containerPort: 7474
          name: http
        - containerPort: 7687
          name: bolt
        env:
        - name: NEO4J_AUTH
          value: "neo4j/datahub_password"
        - name: NEO4J_dbms_memory_heap_initial__size
          value: "2G"
        - name: NEO4J_dbms_memory_heap_max__size
          value: "2G"
        - name: NEO4J_dbms_memory_pagecache_size
          value: "1G"
        volumeMounts:
        - name: neo4j-data
          mountPath: /data
        - name: neo4j-logs
          mountPath: /logs
        - name: neo4j-import
          mountPath: /var/lib/neo4j/import
        - name: neo4j-plugins
          mountPath: /var/lib/neo4j/plugins
        resources:
          limits:
            memory: "4Gi"
            cpu: "2000m"
          requests:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 7474
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 7474
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: neo4j-data
        persistentVolumeClaim:
          claimName: neo4j-data
      - name: neo4j-logs
        persistentVolumeClaim:
          claimName: neo4j-logs
      - name: neo4j-import
        emptyDir: {}
      - name: neo4j-plugins
        emptyDir: {}
---
# Neo4j Headless Service
apiVersion: v1
kind: Service
metadata:
  name: graphdb-headless
  namespace: data-platform
  labels:
    app: neo4j
spec:
  ports:
  - port: 2888
    name: server
  - port: 3888
    name: election
  - port: 7474
    name: http
  - port: 7687
    name: bolt
  clusterIP: None
  selector:
    app: neo4j
---
# Neo4j Service
apiVersion: v1
kind: Service
metadata:
  name: graphdb-service
  namespace: data-platform
  labels:
    app: neo4j
spec:
  ports:
  - port: 7474
    targetPort: 7474
    name: http
  - port: 7687
    targetPort: 7687
    name: bolt
  selector:
    app: neo4j
  type: ClusterIP
---
# Persistent Volume Claims for Neo4j data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: neo4j-data
  namespace: data-platform
  labels:
    app: neo4j
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: local-path
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: neo4j-logs
  namespace: data-platform
  labels:
    app: neo4j
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-path
