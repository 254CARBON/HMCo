# Docker Registry Credentials for pulling images from Docker Hub
# This allows pods to pull images even if Docker Hub has rate limits or access issues
# NOTE: Update the auth values with actual Docker Hub credentials

---
# Secret for data-platform namespace
apiVersion: v1
kind: Secret
metadata:
  name: docker-registry-secret
  namespace: data-platform
type: kubernetes.io/dockercfg
data:
  # Base64 encoded docker config with Docker Hub credentials
  # Format: {"auths":{"docker.io":{"username":"YOUR_USERNAME","password":"YOUR_PASSWORD","auth":"BASE64_ENCODED_USERNAME:PASSWORD"}}}
  # Generate with: echo -n '{"auths":{"docker.io":{"username":"YOUR_USERNAME","password":"YOUR_PASSWORD","auth":"BASE64_ENCODED_USERNAME:PASSWORD"}}}' | base64
  .dockercfg: eyJhdXRocyI6eyJkb2NrZXIuaW8iOnsidXNlcm5hbWUiOiJkZWZhdWx0IiwicGFzc3dvcmQiOiJkZWZhdWx0IiwiYXV0aCI6ImRHVnpkR1Z6ZEc5eVoyVjBZV2x1WjI5dloybGpaQzFoYkd4bExURXhNakF4TnpVNA=="}}}
