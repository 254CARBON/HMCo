apiVersion: ray.io/v1
kind: RayCluster
metadata:
  name: ray-cluster
  namespace: data-platform
  labels:
    app: ray-cluster
    component: ml-serving
spec:
  rayVersion: '2.9.0'
  enableInTreeAutoscaling: true
  
  # Head node
  headGroupSpec:
    rayStartParams:
      dashboard-host: '0.0.0.0'
      num-cpus: '0'
    template:
      metadata:
        labels:
          app: ray-cluster
          component: head
      spec:
        containers:
        - name: ray-head
          image: rayproject/ray-ml:2.9.0
          ports:
          - containerPort: 6379
            name: gcs
          - containerPort: 8265
            name: dashboard
          - containerPort: 10001
            name: client
          - containerPort: 8000
            name: serve
          env:
          - name: MLFLOW_TRACKING_URI
            value: "http://mlflow.data-platform.svc.cluster.local:5000"
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: minio-credentials
                key: accesskey
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: minio-credentials
                key: secretkey
          - name: MLFLOW_S3_ENDPOINT_URL
            value: "http://minio-service.data-platform.svc.cluster.local:9000"
          resources:
            requests:
              cpu: "1"
              memory: 4Gi
            limits:
              cpu: "2"
              memory: 8Gi
          volumeMounts:
          - name: ray-logs
            mountPath: /tmp/ray
        volumes:
        - name: ray-logs
          emptyDir: {}
  
  # Worker nodes
  workerGroupSpecs:
  - replicas: 2
    minReplicas: 1
    maxReplicas: 5
    groupName: serve-workers
    rayStartParams:
      num-cpus: '2'
    template:
      metadata:
        labels:
          app: ray-cluster
          component: worker
      spec:
        containers:
        - name: ray-worker
          image: rayproject/ray-ml:2.9.0
          env:
          - name: MLFLOW_TRACKING_URI
            value: "http://mlflow.data-platform.svc.cluster.local:5000"
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: minio-credentials
                key: accesskey
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: minio-credentials
                key: secretkey
          - name: MLFLOW_S3_ENDPOINT_URL
            value: "http://minio-service.data-platform.svc.cluster.local:9000"
          resources:
            requests:
              cpu: "1"
              memory: 4Gi
            limits:
              cpu: "2"
              memory: 8Gi
          volumeMounts:
          - name: ray-logs
            mountPath: /tmp/ray
        volumes:
        - name: ray-logs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: ray-cluster-head
  namespace: data-platform
  labels:
    app: ray-cluster
spec:
  type: ClusterIP
  selector:
    app: ray-cluster
    component: head
  ports:
  - name: serve
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: dashboard
    port: 8265
    targetPort: 8265
    protocol: TCP
  - name: client
    port: 10001
    targetPort: 10001
    protocol: TCP
  - name: gcs
    port: 6379
    targetPort: 6379
    protocol: TCP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ray-cluster
  namespace: data-platform
  labels:
    app: ray-cluster
spec:
  selector:
    matchLabels:
      app: ray-cluster
  endpoints:
  - port: dashboard
    path: /metrics
    interval: 30s



