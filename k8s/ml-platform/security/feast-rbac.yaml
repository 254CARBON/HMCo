# Role for Feast to access PostgreSQL and Redis secrets
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: feast-server
  namespace: data-platform
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
  resourceNames: ["postgres-shared-secret"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]



