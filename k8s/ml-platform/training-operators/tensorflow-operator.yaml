apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: tfjobs.kubeflow.org
spec:
  group: kubeflow.org
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              tfReplicaSpecs:
                type: object
              runPolicy:
                type: object
  scope: Namespaced
  names:
    kind: TFJob
    plural: tfjobs
    singular: tfjob
    shortNames:
    - tfj
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tf-job-operator
  namespace: kubeflow
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tf-job-operator
rules:
- apiGroups: [""]
  resources: ["pods", "services", "events", "configmaps"]
  verbs: ["*"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["*"]
- apiGroups: ["kubeflow.org"]
  resources: ["tfjobs", "tfjobs/status"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tf-job-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tf-job-operator
subjects:
- kind: ServiceAccount
  name: tf-job-operator
  namespace: kubeflow
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tf-job-operator
  namespace: kubeflow
  labels:
    app: tf-job-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tf-job-operator
  template:
    metadata:
      labels:
        app: tf-job-operator
    spec:
      serviceAccountName: tf-job-operator
      containers:
      - name: tf-job-operator
        image: kubeflow/tf-operator:v1.7.0
        command:
        - /manager
        args:
        - --alsologtostderr
        - -v=1
        - --monitoring-port=8080
        ports:
        - containerPort: 8080
          name: metrics
          protocol: TCP
        env:
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1Gi
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: tf-job-operator
  namespace: kubeflow
  labels:
    app: tf-job-operator
spec:
  selector:
    matchLabels:
      app: tf-job-operator
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s



