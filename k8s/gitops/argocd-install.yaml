---
# ArgoCD namespace
apiVersion: v1
kind: Namespace
metadata:
  name: argocd

---
# ArgoCD installation using official manifests
# https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
# For production, use: kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

# Or for high availability:
# kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/ha/install.yaml

---
# ArgoCD Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server
  namespace: argocd
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: nginx
  rules:
  - host: argocd.254carbon.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              name: https
  tls:
  - hosts:
    - argocd.254carbon.com
    secretName: argocd-tls

---
# ArgoCD RBAC ConfigMap - Enhanced permissions
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-rbac-cm
  namespace: argocd
data:
  policy.default: role:readonly
  policy.csv: |
    # Platform Admin - Full access
    p, role:platform-admin, applications, *, */*, allow
    p, role:platform-admin, clusters, *, *, allow
    p, role:platform-admin, repositories, *, *, allow
    p, role:platform-admin, logs, get, *, allow
    p, role:platform-admin, exec, create, */*, allow
    g, platform-admin, role:platform-admin
    
    # DevOps - Application management
    p, role:devops, applications, get, */*, allow
    p, role:devops, applications, create, */*, allow
    p, role:devops, applications, update, */*, allow
    p, role:devops, applications, sync, */*, allow
    p, role:devops, logs, get, *, allow
    g, devops, role:devops
    
    # Developer - Read-only + sync
    p, role:developer, applications, get, */*, allow
    p, role:developer, applications, sync, */*, allow
    p, role:developer, logs, get, *, allow
    g, developer, role:developer

---
# ArgoCD ConfigMap - Repository configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
data:
  # URL is the Git repository URL
  repositories: |
    - type: git
      url: https://github.com/254carbon/hmco
    - type: helm
      name: stable
      url: https://charts.helm.sh/stable
  # Enable Helm chart dependencies
  helm.valuesFileSchemes: >-
    https, http
  # Application defaults
  application.instanceLabelKey: argocd.argoproj.io/instance


