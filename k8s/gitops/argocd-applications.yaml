# ArgoCD Application: Kyverno via Helm
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: production
  source:
    repoURL: https://kyverno.github.io/kyverno/
    chart: kyverno
    targetRevision: 3.1.0
    helm:
      values: |
        crds:
          install: true
          annotations:
            argocd.argoproj.io/sync-options: Replace=true
        replicaCount: 1
        cleanupJobs:
          admissionReports:
            enabled: true
            image:
              registry: docker.io
              repository: bitnami/kubectl
              tag: "latest@sha256:00889941b4b46ce0422810f9cd24333f3881ba2cc2d7766f331d4d8505f9d4c7"
              pullPolicy: IfNotPresent
            securityContext:
              runAsNonRoot: false
              runAsUser: 0
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
                  - NET_RAW
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                cpu: 200m
                memory: 256Mi
          clusterAdmissionReports:
            enabled: true
            image:
              registry: docker.io
              repository: bitnami/kubectl
              tag: "latest@sha256:00889941b4b46ce0422810f9cd24333f3881ba2cc2d7766f331d4d8505f9d4c7"
              pullPolicy: IfNotPresent
            securityContext:
              runAsNonRoot: false
              runAsUser: 0
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
                  - NET_RAW
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                cpu: 200m
                memory: 256Mi
        podAnnotations:
          prometheus.io/scrape: "true"
          prometheus.io/port: "8000"
          prometheus.io/path: "/metrics"
  destination:
    server: https://kubernetes.default.svc
    namespace: kyverno
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
