# Flink Custom Resource Definitions
# These CRDs allow you to define Flink deployments declaratively
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: flinkdeployments.flink.apache.org
spec:
  group: flink.apache.org
  names:
    kind: FlinkDeployment
    listKind: FlinkDeploymentList
    plural: flinkdeployments
    singular: flinkdeployment
    shortNames:
    - flinkdep
  scope: Namespaced
  versions:
  - name: v1beta1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        x-kubernetes-preserve-unknown-fields: true
    subresources:
      status: {}
    additionalPrinterColumns:
    - name: Job Status
      type: string
      description: Status of the Flink job
      jsonPath: .status.jobStatus.state
    - name: Lifecycle State
      type: string
      description: Lifecycle state of the deployment
      jsonPath: .status.lifecycleState
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: flinksessionjobs.flink.apache.org
spec:
  group: flink.apache.org
  names:
    kind: FlinkSessionJob
    listKind: FlinkSessionJobList
    plural: flinksessionjobs
    singular: flinksessionjob
    shortNames:
    - flinksessionjob
  scope: Namespaced
  versions:
  - name: v1beta1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        x-kubernetes-preserve-unknown-fields: true
    subresources:
      status: {}
    additionalPrinterColumns:
    - name: Job Status
      type: string
      description: Status of the Flink job
      jsonPath: .status.jobStatus.state
    - name: Lifecycle State
      type: string
      description: Lifecycle state of the job
      jsonPath: .status.lifecycleState


