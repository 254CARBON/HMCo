# Apache Doris Backend (BE) Cluster
# Handles data storage, computation, and query execution
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: doris-be-config
  namespace: data-platform
  labels:
    app: doris
    component: be
data:
  be.conf: |
    # Doris BE Configuration
    PPROF_TMPDIR = /opt/apache-doris/be/log/
    JAVA_OPTS = "-Xms4096m -Xmx8192m -XX:+UseMembar -XX:SurvivorRatio=8 -XX:MaxTenuringThreshold=7 -XX:+PrintGCDateStamps -XX:+PrintGCDetails -XX:+UseConcMarkSweepGC -XX:+UseParNewGC -XX:+CMSClassUnloadingEnabled -XX:-CMSParallelRemarkEnabled -XX:CMSInitiatingOccupancyFraction=80 -XX:SoftRefLRUPolicyMSPerMB=0"
    
    # Server configuration
    be_port = 9060
    webserver_port = 8040
    heartbeat_service_port = 9050
    brpc_port = 8060
    
    # Storage
    storage_root_path = /opt/apache-doris/be/storage
    
    # Memory
    mem_limit = 80%
    
    # Performance
    scanner_thread_pool_thread_num = 48
    max_consumer_num_per_group = 10
    
    # Cache
    file_cache_max_size_bytes = 4294967296
    
    # Compaction
    compaction_task_num_per_disk = 4
    max_tablet_version_num = 2000
---
apiVersion: v1
kind: Service
metadata:
  name: doris-be-service
  namespace: data-platform
  labels:
    app: doris
    component: be
spec:
  selector:
    app: doris
    component: be
  ports:
  - name: be
    port: 9060
    targetPort: 9060
  - name: webserver
    port: 8040
    targetPort: 8040
  - name: heartbeat
    port: 9050
    targetPort: 9050
  - name: brpc
    port: 8060
    targetPort: 8060
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: doris-be-headless
  namespace: data-platform
  labels:
    app: doris
    component: be
spec:
  clusterIP: None
  selector:
    app: doris
    component: be
  ports:
  - name: be
    port: 9060
    targetPort: 9060
  - name: webserver
    port: 8040
    targetPort: 8040
  - name: heartbeat
    port: 9050
    targetPort: 9050
  - name: brpc
    port: 8060
    targetPort: 8060
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: doris-be
  namespace: data-platform
  labels:
    app: doris
    component: be
spec:
  serviceName: doris-be-headless
  replicas: 3
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: doris
      component: be
  volumeClaimTemplates:
  - metadata:
      name: be-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: local-path
      resources:
        requests:
          storage: 100Gi
  - metadata:
      name: be-log
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: local-path
      resources:
        requests:
          storage: 10Gi
  template:
    metadata:
      labels:
        app: doris
        component: be
    spec:
      initContainers:
      - name: init-be
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          echo "Initializing Doris BE..."
          mkdir -p /opt/apache-doris/be/storage
          mkdir -p /opt/apache-doris/be/log
          chmod -R 777 /opt/apache-doris/be
          echo "Initialization complete"
        volumeMounts:
        - name: be-storage
          mountPath: /opt/apache-doris/be/storage
        - name: be-log
          mountPath: /opt/apache-doris/be/log
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      containers:
      - name: be
        image: apache/doris:be-3.0.8
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9060
          name: be
        - containerPort: 8040
          name: webserver
        - containerPort: 9050
          name: heartbeat
        - containerPort: 8060
          name: brpc
        env:
        - name: FE_SERVERS
          value: "doris-fe-service:9030"
        - name: BE_ADDR
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        volumeMounts:
        - name: be-config
          mountPath: /opt/apache-doris/be/conf/be.conf
          subPath: be.conf
        - name: be-storage
          mountPath: /opt/apache-doris/be/storage
        - name: be-log
          mountPath: /opt/apache-doris/be/log
        resources:
          requests:
            memory: "8Gi"
            cpu: "2000m"
          limits:
            memory: "16Gi"
            cpu: "8000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: webserver
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: webserver
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: be-config
        configMap:
          name: doris-be-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - doris
                - key: component
                  operator: In
                  values:
                  - be
              topologyKey: kubernetes.io/hostname

