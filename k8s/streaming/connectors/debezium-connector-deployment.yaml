apiVersion: batch/v1
kind: Job
metadata:
  name: deploy-debezium-connector
  namespace: data-platform
  labels:
    app: kafka-connect
    component: connector-deploy
spec:
  ttlSecondsAfterFinished: 86400
  template:
    metadata:
      labels:
        app: kafka-connect
        component: connector-deploy-job
    spec:
      restartPolicy: OnFailure
      containers:
      - name: deploy-connector
        image: curlimages/curl:latest
        command:
        - /bin/sh
        - -c
        - |
          set -e
          echo "Deploying Debezium PostgreSQL CDC connector..."
          
          # Wait for Kafka Connect to be ready
          until curl -f http://kafka-connect-service:8083/connectors; do
            echo "Waiting for Kafka Connect..."
            sleep 5
          done
          
          # Deploy connector
          curl -X POST http://kafka-connect-service:8083/connectors \
            -H "Content-Type: application/json" \
            -d @/config/connector-config.json
          
          echo "Connector deployed successfully"
          
          # Check connector status
          sleep 5
          curl -X GET http://kafka-connect-service:8083/connectors/postgres-cdc-connector/status
        volumeMounts:
        - name: connector-config
          mountPath: /config
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
      volumes:
      - name: connector-config
        configMap:
          name: debezium-postgres-connector
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-connect-service
  namespace: data-platform
  labels:
    app: kafka-connect
spec:
  type: ClusterIP
  selector:
    app: kafka-connect
  ports:
  - name: rest-api
    port: 8083
    targetPort: 8083
    protocol: TCP



