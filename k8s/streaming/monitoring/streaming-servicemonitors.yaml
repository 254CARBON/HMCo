# Service Monitors for Streaming Infrastructure
# Enables Prometheus to scrape metrics from streaming components
---
apiVersion: v1
kind: ServiceMonitor
metadata:
  name: kafka-connect-metrics
  namespace: monitoring
  labels:
    app: kafka-connect
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: kafka-connect
  namespaceSelector:
    matchNames:
    - data-platform
  endpoints:
  - port: rest-api
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
  - port: jmx
    interval: 30s
