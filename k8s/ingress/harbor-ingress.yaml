---
# Harbor Ingress (UI + API + Registry)
# - UI:       /
# - Core API: /api/, /service/, /v2.0/, /c/
# - Registry: /v2/
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: harbor-ingress
  namespace: registry
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "900"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "900"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Forwarded-Proto https;
    # Uncomment after cert-manager is healthy and DNS is set up
    # cert-manager.io/cluster-issuer: "selfsigned"
spec:
  ingressClassName: nginx
  rules:
  - host: harbor.254carbon.com
    http:
      paths:
      - path: /v2/
        pathType: Prefix
        backend:
          service:
            name: harbor-registry
            port:
              number: 5000
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: harbor-core
            port:
              number: 80
      - path: /service/
        pathType: Prefix
        backend:
          service:
            name: harbor-core
            port:
              number: 80
      - path: /v2.0/
        pathType: Prefix
        backend:
          service:
            name: harbor-core
            port:
              number: 80
      - path: /c/
        pathType: Prefix
        backend:
          service:
            name: harbor-core
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: harbor-portal
            port:
              number: 80
  # Enable TLS after cert-manager/issuers are ready
  # tls:
  # - hosts:
  #   - harbor.254carbon.com
  #   secretName: harbor-ui-tls
