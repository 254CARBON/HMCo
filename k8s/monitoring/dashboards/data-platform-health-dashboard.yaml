apiVersion: v1
kind: ConfigMap
metadata:
  name: data-platform-health-dashboard
  namespace: victoria-metrics
  labels:
    grafana_dashboard: "1"
data:
  data-platform-health.json: |
    {
      "title": "Data Platform Health",
      "uid": "data-platform-health",
      "timezone": "UTC",
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "title": "DolphinScheduler Pods Status",
          "type": "stat",
          "gridPos": {"h": 6, "w": 8, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "count(kube_pod_status_phase{namespace='data-platform',pod=~'dolphinscheduler.*',phase='Running'})",
              "legendFormat": "Running Pods"
            }
          ]
        },
        {
          "id": 2,
          "title": "Trino Pods Status",
          "type": "stat",
          "gridPos": {"h": 6, "w": 8, "x": 8, "y": 0},
          "targets": [
            {
              "expr": "count(kube_pod_status_phase{namespace='data-platform',pod=~'trino.*',phase='Running'})",
              "legendFormat": "Running Pods"
            }
          ]
        },
        {
          "id": 3,
          "title": "MinIO Status",
          "type": "stat",
          "gridPos": {"h": 6, "w": 8, "x": 16, "y": 0},
          "targets": [
            {
              "expr": "kube_pod_status_phase{namespace='data-platform',pod='minio-0',phase='Running'}",
              "legendFormat": "MinIO"
            }
          ]
        },
        {
          "id": 4,
          "title": "PostgreSQL Connections",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 6},
          "targets": [
            {
              "expr": "pg_stat_database_numbackends{datname=~'dolphinscheduler|datahub|superset'}",
              "legendFormat": "{{datname}}"
            }
          ]
        },
        {
          "id": 5,
          "title": "Zookeeper Sessions",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 6},
          "targets": [
            {
              "expr": "zookeeper_outstanding_requests",
              "legendFormat": "Outstanding Requests"
            }
          ]
        },
        {
          "id": 6,
          "title": "MinIO Storage Usage",
          "type": "gauge",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 14},
          "targets": [
            {
              "expr": "(kubelet_volume_stats_used_bytes{persistentvolumeclaim='minio-data-minio-0'} / kubelet_volume_stats_capacity_bytes{persistentvolumeclaim='minio-data-minio-0'}) * 100",
              "legendFormat": "Usage %"
            }
          ]
        },
        {
          "id": 7,
          "title": "Data Platform Pods by Status",
          "type": "bargauge",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 14},
          "targets": [
            {
              "expr": "count(kube_pod_status_phase{namespace='data-platform'}) by (phase)",
              "legendFormat": "{{phase}}"
            }
          ]
        },
        {
          "id": 8,
          "title": "Pod Restarts (Last Hour)",
          "type": "table",
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 22},
          "targets": [
            {
              "expr": "topk(10, increase(kube_pod_container_status_restarts_total{namespace='data-platform'}[1h]))",
              "legendFormat": "{{namespace}}/{{pod}}"
            }
          ]
        }
      ]
    }

