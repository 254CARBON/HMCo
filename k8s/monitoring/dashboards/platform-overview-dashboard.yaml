apiVersion: v1
kind: ConfigMap
metadata:
  name: platform-overview-dashboard
  namespace: victoria-metrics
  labels:
    grafana_dashboard: "1"
data:
  platform-overview.json: |
    {
      "title": "254Carbon Platform Overview",
      "uid": "platform-overview",
      "timezone": "UTC",
      "schemaVersion": 16,
      "version": 1,
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "title": "Running Pods by Namespace",
          "type": "stat",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "count(kube_pod_status_phase{phase='Running'}) by (namespace)",
              "legendFormat": "{{namespace}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "green"}
                ]
              }
            }
          }
        },
        {
          "id": 2,
          "title": "Node CPU Usage %",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "targets": [
            {
              "expr": "100 - (avg by (instance) (rate(node_cpu_seconds_total{mode='idle'}[5m])) * 100)",
              "legendFormat": "{{instance}}"
            }
          ]
        },
        {
          "id": 3,
          "title": "Node Memory Usage %",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "targets": [
            {
              "expr": "(1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100",
              "legendFormat": "{{instance}}"
            }
          ]
        },
        {
          "id": 4,
          "title": "Pod Status by Phase",
          "type": "piechart",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
          "targets": [
            {
              "expr": "count(kube_pod_status_phase) by (phase)",
              "legendFormat": "{{phase}}"
            }
          ]
        },
        {
          "id": 5,
          "title": "PVC Usage %",
          "type": "gauge",
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 16},
          "targets": [
            {
              "expr": "(kubelet_volume_stats_used_bytes / kubelet_volume_stats_capacity_bytes) * 100",
              "legendFormat": "{{namespace}}/{{persistentvolumeclaim}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "green"},
                  {"value": 70, "color": "yellow"},
                  {"value": 85, "color": "red"}
                ]
              }
            }
          }
        },
        {
          "id": 6,
          "title": "Top 10 Pods by CPU",
          "type": "table",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 24},
          "targets": [
            {
              "expr": "topk(10, rate(container_cpu_usage_seconds_total{container!=''}[5m]) * 100)",
              "legendFormat": "{{namespace}}/{{pod}}"
            }
          ]
        },
        {
          "id": 7,
          "title": "Top 10 Pods by Memory",
          "type": "table",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 24},
          "targets": [
            {
              "expr": "topk(10, container_memory_working_set_bytes{container!=''})",
              "legendFormat": "{{namespace}}/{{pod}}"
            }
          ]
        },
        {
          "id": 8,
          "title": "Kyverno Policy Violations (5m)",
          "type": "stat",
          "gridPos": {"h": 6, "w": 8, "x": 0, "y": 32},
          "targets": [
            {
              "expr": "sum(increase(kyverno_policy_rule_results_total{policy_kind=\"ClusterPolicy\",rule_result=\"fail\"}[5m]))",
              "legendFormat": "Failures (5m)"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "green"},
                  {"value": 1, "color": "red"}
                ]
              }
            }
          }
        }
      ]
    }
