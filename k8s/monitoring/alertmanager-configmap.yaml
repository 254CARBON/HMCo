---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  config.yml: |
    global:
      smtp_smarthost: 'localhost:587'
      smtp_from: 'alertmanager@254carbon.com'
      smtp_auth_username: ''
      smtp_auth_password: ''
    route:
      group_by: ['alertname']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      receiver: 'webhook'
      routes:
      - match:
          severity: critical
        receiver: 'webhook'
      - match:
          severity: warning
        receiver: 'webhook'
    receivers:
    - name: 'webhook'
      webhook_configs:
      - url: 'http://localhost:9093/alerts'
        send_resolved: true
