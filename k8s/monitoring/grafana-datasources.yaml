apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
  labels:
    grafana_datasource: "1"
data:
  datasources.yaml: |
    apiVersion: 1
    
    deleteDatasources:
      - name: Prometheus
        orgId: 1
    
    datasources:
    # Victoria Metrics - Primary metrics backend
    - name: VictoriaMetrics
      type: prometheus
      access: proxy
      url: http://victoria-metrics.victoria-metrics.svc.cluster.local:8428
      isDefault: true
      jsonData:
        timeInterval: 30s
        httpMethod: POST
      editable: true
      version: 1
    
    # Loki - Log aggregation
    - name: Loki
      type: loki
      access: proxy
      url: http://loki.victoria-metrics.svc.cluster.local:3100
      isDefault: false
      jsonData:
        maxLines: 1000
        derivedFields:
          - datasourceUid: VictoriaMetrics
            matcherRegex: "traceID=(\\w+)"
            name: TraceID
            url: "$${__value.raw}"
      editable: true
      version: 1
    
    # TestData - For testing dashboards
    - name: TestData
      type: testdata
      access: proxy
      isDefault: false
      editable: false
      version: 1

