---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: loki
  namespace: monitoring
  labels:
    app: loki
spec:
  selector:
    matchLabels:
      app: loki
  namespaceSelector:
    matchNames: ["monitoring"]
  endpoints:
    - port: loki-api
      path: /metrics
      interval: 30s

---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: promtail
  namespace: monitoring
  labels:
    app: promtail
spec:
  selector:
    matchLabels:
      app: promtail
  namespaceSelector:
    matchNames: ["monitoring"]
  podMetricsEndpoints:
    - targetPort: 9080
      path: /metrics
      interval: 30s
      relabelings:
        - sourceLabels: [pod]
          targetLabel: pod
