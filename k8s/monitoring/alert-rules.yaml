apiVersion: v1
kind: ConfigMap
metadata:
  name: victoria-metrics-alert-rules
  namespace: victoria-metrics
data:
  alerts.yaml: |
    groups:
    - name: kubernetes_critical
      interval: 30s
      rules:
      # Critical - Immediate Action Required
      - alert: PodCrashLooping
        expr: rate(kube_pod_container_status_restarts_total[15m]) > 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is crash looping"
          description: "Pod has restarted {{ $value }} times in the last 15 minutes"

      - alert: NodeNotReady
        expr: kube_node_status_condition{condition="Ready",status="true"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Node {{ $labels.node }} is not ready"
          description: "Node has been unavailable for more than 2 minutes"

      - alert: PodNotReady
        expr: kube_pod_status_phase{phase!="Running",phase!="Succeeded"} > 0
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Pod {{ $labels.namespace }}/{{ $labels.pod }} not ready"
          description: "Pod in phase {{ $labels.phase }} for >10 minutes"

      - alert: PVCFillingUp
        expr: (kubelet_volume_stats_used_bytes / kubelet_volume_stats_capacity_bytes) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PVC {{ $labels.namespace }}/{{ $labels.persistentvolumeclaim }} is {{ $value }}% full"
          description: "Persistent volume filling up, consider expanding"

      - alert: PVCAlmostFull
        expr: (kubelet_volume_stats_used_bytes / kubelet_volume_stats_capacity_bytes) * 100 > 90
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "PVC {{ $labels.namespace }}/{{ $labels.persistentvolumeclaim }} is {{ $value }}% full"
          description: "Persistent volume critically full, immediate action required"

    - name: resource_usage
      interval: 30s
      rules:
      - alert: HighCPUUsage
        expr: (1 - avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m]))) * 100 > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Node {{ $labels.instance }} CPU usage high"
          description: "CPU usage is {{ $value }}% for >10 minutes"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Node {{ $labels.instance }} memory usage high"
          description: "Memory usage is {{ $value }}% for >10 minutes"

      - alert: ContainerMemoryLimitReached
        expr: (container_memory_working_set_bytes / container_spec_memory_limit_bytes) * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.namespace }}/{{ $labels.pod }}/{{ $labels.container }} near memory limit"
          description: "Container using {{ $value }}% of memory limit"

    - name: data_platform_services
      interval: 30s
      rules:
      - alert: DolphinSchedulerAPIDown
        expr: up{job="dolphinscheduler-api"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "DolphinScheduler API is down"
          description: "Workflow orchestration unavailable"

      - alert: TrinoDown
        expr: up{job="trino"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Trino query engine is down"
          description: "SQL analytics unavailable"

      - alert: MinIODown
        expr: up{job="minio"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "MinIO object storage is down"
          description: "Data lake storage unavailable"

      - alert: ZookeeperDown
        expr: up{job="zookeeper"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Zookeeper coordination service is down"
          description: "DolphinScheduler coordination unavailable"

    - name: backup_monitoring
      interval: 5m
      rules:
      - alert: VeleroBackupFailed
        expr: increase(velero_backup_failure_total[24h]) > 0
        labels:
          severity: warning
        annotations:
          summary: "Velero backup failed"
          description: "Backup failure detected in last 24 hours"

      - alert: VeleroBackupNotRunning
        expr: time() - velero_backup_last_successful_timestamp > 86400
        labels:
          severity: warning
        annotations:
          summary: "No successful backup in 24 hours"
          description: "Last successful backup was {{ $value | humanizeDuration }} ago"

