              "showLegend": true
            },
            "tooltip": {
              "mode": "multi",
              "sort": "none"
            }
          },
          "pluginVersion": "10.2.0",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "VictoriaMetrics"
              },
              "expr": "up{kubernetes_namespace=\"data-platform\"}",
              "legendFormat": "{{app}} - {{kubernetes_pod_name}}",
              "refId": "A"
            }
          ],
          "title": "Data Platform Pod Status (Up/Down)",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "loki",
            "uid": "Loki"
