---
# Resource Quotas for Data Platform
apiVersion: v1
kind: ResourceQuota
metadata:
  name: data-platform-quota
  namespace: data-platform
spec:
  hard:
    requests.cpu: "100"
    requests.memory: "200Gi"
    limits.cpu: "150"
    limits.memory: "300Gi"
    pods: "150"
    persistentvolumeclaims: "30"
    services: "50"

