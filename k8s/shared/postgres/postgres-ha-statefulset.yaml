---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-shared
  namespace: data-platform
  labels:
    app: postgres-shared
    component: database
spec:
  serviceName: postgres-shared-headless
  replicas: 2
  selector:
    matchLabels:
      app: postgres-shared
  template:
    metadata:
      labels:
        app: postgres-shared
        component: database
    spec:
      containers:
      - name: postgres
        image: postgres:15
        env:
        - name: POSTGRES_DB
          value: datahub
        - name: POSTGRES_USER
          value: datahub
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: postgres-shared-secret
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        - name: POSTGRES_HOST_AUTH_METHOD
          value: trust
        ports:
        - containerPort: 5432
          name: postgres
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        - name: postgres-init
          mountPath: /docker-entrypoint-initdb.d
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - datahub
            - -d
            - datahub
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - datahub
            - -d
            - datahub
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: 1000m
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 1Gi
      volumes:
      - name: postgres-init
        configMap:
          name: postgres-shared-init
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: openebs-hostpath
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-shared-headless
  namespace: data-platform
  labels:
    app: postgres-shared
spec:
  clusterIP: None
  selector:
    app: postgres-shared
  ports:
  - port: 5432
    targetPort: postgres
    name: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-shared-primary
  namespace: data-platform
  labels:
    app: postgres-shared
spec:
  selector:
    app: postgres-shared
    statefulset.kubernetes.io/pod-name: postgres-shared-0
  ports:
  - port: 5432
    targetPort: postgres
    name: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-shared-standby
  namespace: data-platform
  labels:
    app: postgres-shared
spec:
  selector:
    app: postgres-shared
    statefulset.kubernetes.io/pod-name: postgres-shared-1
  ports:
  - port: 5432
    targetPort: postgres
    name: postgres
