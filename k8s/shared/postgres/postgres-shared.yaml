# Shared PostgreSQL for DataHub, Superset, Iceberg REST Catalog
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-shared
  namespace: data-platform
  labels:
    app: postgres-shared
    component: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-shared
  template:
    metadata:
      labels:
        app: postgres-shared
        component: database
    spec:
      containers:
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: "datahub"
        - name: POSTGRES_USER
          value: "datahub"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-shared-secret
              key: password
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        - name: postgres-init
          mountPath: /docker-entrypoint-initdb.d
        resources:
          limits:
            memory: "2Gi"
            cpu: "1000m"
          requests:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
              - pg_isready
              - -U
              - datahub
              - -d
              - datahub
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
              - pg_isready
              - -U
              - datahub
              - -d
              - datahub
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-data
        emptyDir: {}
      - name: postgres-init
        configMap:
          name: postgres-shared-init
---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-shared-service
  namespace: data-platform
  labels:
    app: postgres-shared
spec:
  ports:
  - port: 5432
    targetPort: 5432
    name: postgres
  selector:
    app: postgres-shared
  type: ClusterIP
---
---
# Secret for PostgreSQL password
apiVersion: v1
kind: Secret
metadata:
  name: postgres-shared-secret
  namespace: data-platform
  labels:
    app: postgres-shared
type: Opaque
data:
  # Base64 encoded "datahub_password"
  password: ZGF0YWh1Yl9wYXNzd29yZA==
---
# ConfigMap for PostgreSQL initialization scripts
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-shared-init
  namespace: data-platform
  labels:
    app: postgres-shared
data:
  01-init.sql: |
    -- Create additional databases for services
    CREATE DATABASE superset;
    CREATE DATABASE iceberg_rest;
    GRANT ALL PRIVILEGES ON DATABASE superset TO datahub;
    GRANT ALL PRIVILEGES ON DATABASE iceberg_rest TO datahub;

    -- Create Superset specific user
    CREATE USER superset_user WITH PASSWORD 'superset_password';
    GRANT ALL PRIVILEGES ON DATABASE superset TO superset_user;

    -- Create Iceberg REST Catalog user
    CREATE USER iceberg_user WITH PASSWORD 'iceberg_password';
    GRANT ALL PRIVILEGES ON DATABASE iceberg_rest TO iceberg_user;
  02-iceberg-schema.sql: |
    -- Iceberg REST Catalog schema initialization
    -- This script sets up the database for Iceberg metadata management
    
    -- Connect to iceberg_rest database
    \c iceberg_rest;
    
    -- Create schema for Iceberg metadata
    CREATE SCHEMA IF NOT EXISTS iceberg_catalog;
    
    -- Grant permissions to iceberg_user
    GRANT ALL PRIVILEGES ON SCHEMA iceberg_catalog TO iceberg_user;
    GRANT USAGE ON SCHEMA public TO iceberg_user;
    GRANT ALL PRIVILEGES ON SCHEMA public TO iceberg_user;
    
    -- Enable UUID extension if not already enabled
    CREATE EXTENSION IF NOT EXISTS "uuid-ossp";
    
    -- Grant extension usage
    GRANT USAGE ON SCHEMA public TO iceberg_user;
    
    -- Set default privileges for future objects
    ALTER DEFAULT PRIVILEGES FOR USER postgres IN SCHEMA public GRANT ALL ON TABLES TO iceberg_user;
    ALTER DEFAULT PRIVILEGES FOR USER postgres IN SCHEMA public GRANT ALL ON SEQUENCES TO iceberg_user;
    ALTER DEFAULT PRIVILEGES FOR USER postgres IN SCHEMA iceberg_catalog GRANT ALL ON TABLES TO iceberg_user;
    ALTER DEFAULT PRIVILEGES FOR USER postgres IN SCHEMA iceberg_catalog GRANT ALL ON SEQUENCES TO iceberg_user;
