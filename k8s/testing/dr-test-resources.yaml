# DR Test Resources
# Creates sample resources to test backup and restore

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dr-test-config
  namespace: dr-test
  labels:
    test: dr-validation
data:
  test-data.txt: |
    This is test data for disaster recovery validation.
    Created: October 21, 2025
    Purpose: Validate Velero backup and restore functionality
    
---
apiVersion: v1
kind: Secret
metadata:
  name: dr-test-secret
  namespace: dr-test
  labels:
    test: dr-validation
type: Opaque
stringData:
  username: testuser
  password: testpassword123
  api-key: test-api-key-12345

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dr-test-pvc
  namespace: dr-test
  labels:
    test: dr-validation
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
  storageClassName: local-path

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dr-test-app
  namespace: dr-test
  labels:
    app: dr-test
    test: dr-validation
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dr-test
  template:
    metadata:
      labels:
        app: dr-test
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: config
          mountPath: /etc/config
        - name: data
          mountPath: /data
        env:
        - name: TEST_USERNAME
          valueFrom:
            secretKeyRef:
              name: dr-test-secret
              key: username
        - name: TEST_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dr-test-secret
              key: password
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
      volumes:
      - name: config
        configMap:
          name: dr-test-config
      - name: data
        persistentVolumeClaim:
          claimName: dr-test-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: dr-test-service
  namespace: dr-test
  labels:
    test: dr-validation
spec:
  selector:
    app: dr-test
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP




