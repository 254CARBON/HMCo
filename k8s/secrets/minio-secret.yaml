---
# MinIO credentials secret
# This secret is referenced by multiple services: MinIO, Iceberg REST Catalog,
# DataHub, SeaTunnel, and other data platform components
apiVersion: v1
kind: Secret
metadata:
  name: minio-secret
  namespace: data-platform
  labels:
    app: minio
    component: storage
type: Opaque
data:
  # Base64 encoded "minioadmin"
  access-key: bWluaW9hZG1pbg==
  # Base64 encoded "minioadmin123"
  secret-key: bWluaW9hZG1pbjEyMw==
