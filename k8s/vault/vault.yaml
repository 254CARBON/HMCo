# HashiCorp Vault for secret management
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
  namespace: data-platform
  labels:
    app: vault
    component: secret-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
        component: secret-management
    spec:
      containers:
      - name: vault
        image: hashicorp/vault:1.13.3
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8200
          name: vault-api
        - containerPort: 8201
          name: cluster-port
        args:
          - server
          - -dev
          - -dev-root-token-id=datahub_root_token
          - -dev-listen-address=0.0.0.0:8200
        env:
        - name: VAULT_ADDR
          value: "http://127.0.0.1:8200"
        volumeMounts:
        - name: vault-data
          mountPath: /vault/data
        resources:
          limits:
            memory: "1Gi"
            cpu: "500m"
          requests:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /v1/sys/health
            port: 8200
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 30
          failureThreshold: 2
        readinessProbe:
          httpGet:
            path: /v1/sys/health
            port: 8200
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: vault-data
        emptyDir: {}
---
# Vault Service for client access
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: data-platform
  labels:
    app: vault
spec:
  ports:
  - port: 8200
    targetPort: 8200
    name: vault-api
  - port: 8201
    targetPort: 8201
    name: cluster-port
  selector:
    app: vault
  type: ClusterIP
