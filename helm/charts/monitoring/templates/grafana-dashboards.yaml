---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  254carbon-overview.json: |
    {
      "dashboard": {
        "id": null,
        "title": "254Carbon Data Platform Overview",
        "tags": ["254carbon", "overview"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Pod Status",
            "type": "stat",
            "targets": [
              {
                "expr": "kube_pod_status_ready{namespace=\"data-platform\"}",
                "legendFormat": "Ready Pods"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {
                      "color": "red",
                      "value": 0
                    },
                    {
                      "color": "green",
                      "value": 1
                    }
                  ]
                }
              }
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 0
            }
          },
          {
            "id": 2,
            "title": "CPU Usage",
            "type": "timeseries",
            "targets": [
              {
                "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"data-platform\"}[5m])) by (pod)",
                "legendFormat": "{{pod}}"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 0
            }
          },
          {
            "id": 3,
            "title": "Memory Usage",
            "type": "timeseries",
            "targets": [
              {
                "expr": "sum(container_memory_working_set_bytes{namespace=\"data-platform\"}) by (pod)",
                "legendFormat": "{{pod}}"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 8
            }
          },
          {
            "id": 4,
            "title": "Network I/O",
            "type": "timeseries",
            "targets": [
              {
                "expr": "sum(rate(container_network_receive_bytes_total{namespace=\"data-platform\"}[5m])) by (pod)",
                "legendFormat": "{{pod}} RX"
              },
              {
                "expr": "sum(rate(container_network_transmit_bytes_total{namespace=\"data-platform\"}[5m])) by (pod)",
                "legendFormat": "{{pod}} TX"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 8
            }
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      },
      "folderId": 0,
      "overwrite": true
    }
  ingress-slo.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Ingress SLO (End-to-End)",
        "tags": ["ingress", "slo"],
        "timezone": "browser",
        "refresh": "30s",
        "panels": [
          {
            "id": 10,
            "title": "p95 Latency by Service (s)",
            "type": "timeseries",
            "targets": [
              {"expr": "ingress:http_latency_p95_service:5m", "legendFormat": "{{namespace}}/{{service}}"}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 11,
            "title": "Error Ratio by Service (5m)",
            "type": "timeseries",
            "targets": [
              {"expr": "ingress:http_error_ratio_service:5m", "legendFormat": "{{namespace}}/{{service}}"}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 12,
            "title": "Top Paths by p95 (s)",
            "type": "table",
            "targets": [
              {
                "expr": "topk(10, ingress:http_latency_p95:5m)",
                "format": "table",
                "legendFormat": "{{host}} {{path}} {{namespace}}/{{service}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 13,
            "title": "Requests by Path (rps)",
            "type": "timeseries",
            "targets": [
              {"expr": "sum(ingress:http_requests:rate5m) by (host, path)", "legendFormat": "{{host}} {{path}}"}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          }
        ],
        "time": {"from": "now-1h", "to": "now"},
        "schemaVersion": 16,
        "version": 0
      }
    }
  254carbon-datahub.json: |
    {
      "dashboard": {
        "id": null,
        "title": "DataHub Metrics",
        "tags": ["datahub", "metadata"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "DataHub GMS Requests",
            "type": "timeseries",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{job=\"datahub-gms\"}[5m])) by (method, status)",
                "legendFormat": "{{method}} {{status}}"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 0
            }
          },
          {
            "id": 2,
            "title": "DataHub Frontend Requests",
            "type": "timeseries",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{job=\"datahub-frontend\"}[5m])) by (method, status)",
                "legendFormat": "{{method}} {{status}}"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 0
            }
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      },
      "folderId": 0,
      "overwrite": true
    }
  254carbon-trino.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Trino Query Engine",
        "tags": ["trino", "query"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Active Queries",
            "type": "stat",
            "targets": [
              {
                "expr": "trino_query_manager_ActiveQueries",
                "legendFormat": "Active Queries"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 6,
              "x": 0,
              "y": 0
            }
          },
          {
            "id": 2,
            "title": "Query Duration",
            "type": "timeseries",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(trino_query_execution_duration_seconds_bucket[5m]))",
                "legendFormat": "P95 Query Duration"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 6,
              "y": 0
            }
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      },
      "folderId": 0,
      "overwrite": true
    }
  254carbon-storage.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Storage & Secrets",
        "tags": ["minio", "vault", "storage"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "MinIO Requests",
            "type": "timeseries",
            "targets": [
              {
                "expr": "sum(rate(minio_api_requests_total[5m])) by (api)",
                "legendFormat": "{{api}}"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 0
            }
          },
          {
            "id": 2,
            "title": "Vault Operations",
            "type": "timeseries",
            "targets": [
              {
                "expr": "sum(rate(vault_core_handle_request[5m])) by (method)",
                "legendFormat": "{{method}}"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 0
            }
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      },
      "folderId": 0,
      "overwrite": true
    }
  slo-overview.json: |
    {
      "dashboard": {
        "id": null,
        "title": "SLO Overview",
        "tags": ["slo", "reliability"],
        "timezone": "browser",
        "refresh": "30s",
        "panels": [
          {
            "id": 1,
            "title": "HTTP Error Ratio (5m)",
            "type": "timeseries",
            "targets": [
              {"expr": "sli:http_error_ratio:5m", "legendFormat": "{{job}}"}
            ],
            "gridPos": {"h": 7, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "HTTP p95 Latency (s)",
            "type": "timeseries",
            "targets": [
              {"expr": "sli:http_latency_p95:5m", "legendFormat": "{{job}}"}
            ],
            "gridPos": {"h": 7, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Availability (5m)",
            "type": "timeseries",
            "targets": [
              {"expr": "sli:service_availability:5m", "legendFormat": "{{job}}"}
            ],
            "gridPos": {"h": 7, "w": 12, "x": 0, "y": 7}
          },
          {
            "id": 4,
            "title": "Error Budget Burn (2h / 6h)",
            "type": "stat",
            "targets": [
              {"expr": "sli:http_error_ratio:2h / 0.001", "refId": "A"},
              {"expr": "sli:http_error_ratio:6h / 0.001", "refId": "B"}
            ],
            "options": {
              "reduceOptions": {"calcs": ["lastNotNull"], "fields": ""},
              "orientation": "horizontal"
            },
            "gridPos": {"h": 7, "w": 12, "x": 12, "y": 7}
          }
        ],
        "time": {"from": "now-6h", "to": "now"},
        "schemaVersion": 16,
        "version": 0
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provisioner
  namespace: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: '254Carbon Dashboards'
      orgId: 1
      folder: '254Carbon'
      type: file
      disableDeletion: false
      updateIntervalSeconds: 30
      allowUiUpdates: true
      options:
        path: /var/lib/grafana/dashboards/254carbon
