---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: datahub-gms
  namespace: data-platform
spec:
  selector:
    matchLabels:
      app: datahub-gms
  endpoints:
  - port: metrics
    interval: 30s
    path: /actuator/prometheus
