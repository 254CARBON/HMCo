---
apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-config
  namespace: monitoring
  labels:
    app: alertmanager
type: Opaque
stringData:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
      smtp_smarthost: 'smtp.example.com:587'
      smtp_from: 'alertmanager@254carbon.com'
      smtp_auth_username: 'alertmanager@254carbon.com'
      smtp_require_tls: true
    route:
      group_by: ['alertname', 'namespace', 'service']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 12h
      receiver: 'team-email'
      routes:
      - match:
          severity: critical
        receiver: 'critical-pagerduty'
      - match_re:
          slo: '.+'
        receiver: 'team-email'
        continue: true
      - match:
          severity: warning
        receiver: 'team-email'
    receivers:
    - name: 'team-email'
      email_configs:
      - to: 'ops@254carbon.com'
        from: 'alertmanager@254carbon.com'
        smarthost: 'smtp.example.com:587'
        require_tls: true
    - name: 'critical-pagerduty'
      pagerduty_configs:
      - routing_key: 'REPLACE_WITH_PD_KEY'
---
apiVersion: monitoring.coreos.com/v1
kind: AlertmanagerConfig
metadata:
  name: 254carbon-alertmanager-config
  namespace: monitoring
spec:
  route:
    groupBy: ['alertname', 'namespace', 'service']
    groupWait: 30s
    groupInterval: 5m
    repeatInterval: 12h
    receiver: 'team-email'
    routes:
    - receiver: 'critical-pagerduty'
      matchers:
      - severity="critical"
    - receiver: 'team-email'
      matchers:
      - slo=~".+"
      continue: true
    - receiver: 'team-email'
      matchers:
      - severity="warning"
  receivers:
  - name: 'team-email'
    emailConfigs:
    - to: 'ops@254carbon.com'
      from: 'alertmanager@254carbon.com'
      smarthost: 'smtp.example.com:587'
      requireTLS: true
  - name: 'critical-pagerduty'
    pagerdutyConfigs:
    - routingKey: 'REPLACE_WITH_PD_KEY'
