# ConfigMap for Prometheus recording rules
apiVersion: v1
kind: ConfigMap
metadata:
  name: iceberg-prometheus-rules
  namespace: data-platform
  labels:
    app: prometheus
    prometheus: kube-prometheus
data:
  iceberg-recording-rules.yaml: |
    groups:
    - name: iceberg.recording.rules
      interval: 15s
      rules:
      # Average latency by endpoint
      - record: iceberg:request_duration_avg_by_path:5m
        expr: avg(rate(http_request_duration_seconds_sum{job="iceberg-rest-catalog"}[5m])) by (path)

      # Error rate
      - record: iceberg:error_rate:5m
        expr: |
          sum(rate(http_requests_total{job="iceberg-rest-catalog",status=~"5.."}[5m]))
          /
          sum(rate(http_requests_total{job="iceberg-rest-catalog"}[5m]))

      # Requests per second
      - record: iceberg:requests_per_second:5m
        expr: sum(rate(http_requests_total{job="iceberg-rest-catalog"}[5m]))

      # Database connection pool utilization
      - record: iceberg:db_pool_utilization:5m
        expr: |
          (
            iceberg_database_connections_active
            /
            iceberg_database_connections_max
          ) * 100

      # S3 request rate
      - record: iceberg:s3_requests_per_second:5m
        expr: sum(rate(iceberg_s3_requests_total[5m]))
