---
# Prometheus ServiceMonitor for Iceberg REST Catalog
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: iceberg-rest-catalog
  namespace: data-platform
  labels:
    app: iceberg-rest-catalog
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app: iceberg-rest-catalog
  endpoints:
  - port: catalog-api
    interval: 30s
    path: /metrics
    scheme: http
---
# PrometheusRule for Iceberg Alerts
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: iceberg-rest-catalog-alerts
  namespace: data-platform
  labels:
    app: iceberg-rest-catalog
    prometheus: kube-prometheus
spec:
  groups:
  - name: iceberg-rest-catalog.rules
    interval: 30s
    rules:
    # Availability alerts
    - alert: IcebergRestCatalogDown
      expr: up{job="iceberg-rest-catalog"} == 0
      for: 5m
      labels:
        severity: critical
        component: iceberg
      annotations:
        summary: "Iceberg REST Catalog is down"
        description: "Iceberg REST Catalog has been unreachable for 5 minutes"

    - alert: IcebergRestCatalogHighErrorRate
      expr: |
        (
          rate(http_requests_total{job="iceberg-rest-catalog",status=~"5.."}[5m])
          /
          rate(http_requests_total{job="iceberg-rest-catalog"}[5m])
        ) > 0.05
      for: 5m
      labels:
        severity: warning
        component: iceberg
      annotations:
        summary: "Iceberg REST Catalog error rate is high"
        description: "Error rate is above 5% ({{`{{ $value | humanizePercentage }}`}})"

    # Performance alerts
    - alert: IcebergRestCatalogHighLatency
      expr: |
        histogram_quantile(0.95, 
          rate(http_request_duration_seconds_bucket{job="iceberg-rest-catalog"}[5m])
        ) > 1
      for: 5m
      labels:
        severity: warning
        component: iceberg
      annotations:
        summary: "Iceberg REST Catalog high latency detected"
        description: "95th percentile latency is {{`{{ $value }}`}}s"

    # Resource alerts
    - alert: IcebergRestCatalogHighMemory
      expr: |
        (
          container_memory_working_set_bytes{pod=~"iceberg-rest-catalog.*"}
          /
          container_spec_memory_limit_bytes{pod=~"iceberg-rest-catalog.*"}
        ) > 0.85
      for: 5m
      labels:
        severity: warning
        component: iceberg
      annotations:
        summary: "Iceberg REST Catalog high memory usage"
        description: "Memory usage is above 85%"

    - alert: IcebergRestCatalogHighCPU
      expr: |
        (
          rate(container_cpu_usage_seconds_total{pod=~"iceberg-rest-catalog.*"}[5m])
          /
          container_spec_cpu_quota{pod=~"iceberg-rest-catalog.*"}
        ) > 0.8
      for: 5m
      labels:
        severity: warning
        component: iceberg
      annotations:
        summary: "Iceberg REST Catalog high CPU usage"
        description: "CPU usage is above 80%"

    # Database connectivity alerts
    - alert: IcebergDatabaseConnectionFailures
      expr: |
        rate(iceberg_database_connection_errors_total[5m]) > 0.1
      for: 5m
      labels:
        severity: critical
        component: iceberg
      annotations:
        summary: "Iceberg database connection failures detected"
        description: "Database connection errors detected ({{`{{ $value }}`}} errors/sec)"

    # S3/MinIO connectivity alerts
    - alert: IcebergS3ConnectionFailures
      expr: |
        rate(iceberg_s3_errors_total[5m]) > 0.1
      for: 5m
      labels:
        severity: critical
        component: iceberg
      annotations:
        summary: "Iceberg S3/MinIO connection failures"
        description: "S3 connection errors detected ({{`{{ $value }}`}} errors/sec)"
