---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  config.yml: |
    global:
      resolve_timeout: 5m
      smtp_smarthost: 'smtp.example.com:587'
      smtp_from: 'alertmanager@254carbon.com'
      smtp_auth_username: 'alertmanager@254carbon.com'
      smtp_require_tls: true
    route:
      group_by: ['alertname', 'namespace', 'service']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 12h
      receiver: 'team-email'
      routes:
      - match:
          severity: critical
        receiver: 'critical-pagerduty'
      - match_re:
          slo: '.+'
        receiver: 'team-email'
        continue: true
      - match:
          severity: warning
        receiver: 'team-email'
    receivers:
    - name: 'team-email'
      email_configs:
      - to: 'ops@254carbon.com'
        from: 'alertmanager@254carbon.com'
        smarthost: 'smtp.example.com:587'
        require_tls: true
    - name: 'critical-pagerduty'
      pagerduty_configs:
      - routing_key: 'REPLACE_WITH_PD_KEY'
