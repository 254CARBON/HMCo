{{- if and .Values.vault .Values.vault.enabled }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alertmanager-config
  namespace: monitoring
  labels:
    app: alertmanager
    app.kubernetes.io/managed-by: "external-secrets"
spec:
  refreshInterval: {{ .Values.vault.refreshInterval | default "1h" | quote }}
  secretStoreRef:
    name: {{ .Values.vault.secretStoreRef.name | default "platform-vault" | quote }}
    kind: {{ .Values.vault.secretStoreRef.kind | default "ClusterSecretStore" | quote }}
  target:
    name: alertmanager-config
    creationPolicy: {{ .Values.vault.creationPolicy | default "Owner" | quote }}
  data:
    - secretKey: alertmanager.yml
      remoteRef:
        key: secret/monitoring/alertmanager
        property: config
{{- end }}
