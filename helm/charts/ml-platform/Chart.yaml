apiVersion: v2
name: ml-platform
description: A Helm chart for the Machine Learning Platform
version: 1.0.0
appVersion: "1.0"
dependencies:
  - name: mlflow
    version: "0.1.0"
    repository: "file://./charts/mlflow"
    condition: mlflow.enabled
  - name: kubeflow
    version: "0.1.0"
    repository: "file://./charts/kubeflow"
    condition: kubeflow.enabled
