# Production overrides for ML Platform

global:
  namespace: ml-platform
  domain: 254carbon.com

mlflow:
  replicaCount: 1
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 2000m
      memory: 4Gi

kubeflow:
  pipelines:
    enabled: true
  katib:
    enabled: false  # Enable after testing basic setup

