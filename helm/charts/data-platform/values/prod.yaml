# Production environment values
# Full scale with high availability

global:
  namespace: data-platform
  domain: 254carbon.com
  storageClass: local-path

datahub:
  enabled: true
  replicaCount:
    frontend: 3
    gms: 2  # HA
    mae-consumer: 1
    mce-consumer: 1
  
  ingress:
    enabled: true
    hostname: datahub.254carbon.com
    tls: true
  
  resources:
    frontend:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 2000m
        memory: 4Gi
    gms:
      requests:
        cpu: 1500m
        memory: 3Gi
      limits:
        cpu: 4000m
        memory: 8Gi

dolphinscheduler:
  enabled: true
  replicaCount:
    api: 3
    master: 1
    worker: 6  # Scale for workload
    alert: 1
  
  ingress:
    enabled: true
    hostname: dolphinscheduler.254carbon.com
    tls: true

trino:
  enabled: true
  replicaCount:
    coordinator: 1
    worker: 3  # More workers for distributed queries
  
  ingress:
    enabled: true
    hostname: trino.254carbon.com
    tls: true
  
  resources:
    coordinator:
      requests:
        cpu: 2000m
        memory: 8Gi
      limits:
        cpu: 4000m
        memory: 16Gi
    worker:
      requests:
        cpu: 4000m
        memory: 16Gi
      limits:
        cpu: 8000m
        memory: 32Gi

superset:
  enabled: true
  replicaCount:
    web: 2  # HA for web
    worker: 2
    beat: 1
  
  ingress:
    enabled: true
    hostname: superset.254carbon.com
    tls: true


