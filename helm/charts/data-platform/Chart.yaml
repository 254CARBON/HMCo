apiVersion: v2
name: data-platform
description: A Helm chart for the Data Platform
version: 1.0.0
appVersion: "1.0"
dependencies:
  - name: data-lake
    version: "1.0.0"
    repository: "file://./charts/data-lake"
    condition: data-lake.enabled
  - name: datahub
    version: "1.0.0"
    repository: "file://./charts/datahub"
    condition: datahub.enabled
  - name: spark-operator
    version: "1.0.0"
    repository: "file://./charts/spark-operator"
    condition: spark-operator.enabled
  - name: dolphinscheduler
    version: "1.0.0"
    repository: "file://./charts/dolphinscheduler"
    condition: dolphinscheduler.enabled
  - name: trino
    version: "1.0.0"
    repository: "file://./charts/trino"
    condition: trino.enabled
  - name: clickhouse
    version: "1.0.0"
    repository: "file://./charts/clickhouse"
    condition: clickhouse.enabled
  - name: superset
    version: "1.0.0"
    repository: "file://./charts/superset"
    condition: superset.enabled
  - name: lakefs
    version: "0.1.0"
    repository: "file://./charts/lakefs"
    condition: lakefs.enabled
  - name: marquez
    version: "1.0.0"
    repository: "file://./charts/marquez"
    condition: marquez.enabled
  - name: backup
    version: "0.1.0"
    repository: "file://./charts/backup"
    condition: backup.enabled
  - name: maintenance
    version: "0.1.0"
    repository: "file://./charts/maintenance"
    condition: maintenance.enabled
  - name: geospatial
    version: "0.1.0"
    repository: "file://./charts/geospatial"
    condition: geospatial.enabled
  - name: iceberg-rest-catalog
    version: "0.1.0"
    repository: "file://./charts/iceberg-rest-catalog"
    condition: iceberg-rest-catalog.enabled
  - name: geo-router
    version: "0.1.0"
    repository: "file://./charts/geo-router"
    condition: geo-router.enabled
  - name: openmetadata
    version: "0.1.0"
    repository: "file://./charts/openmetadata"
    condition: openmetadata.enabled


