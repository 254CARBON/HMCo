{{- if not (and .Values.global (and .Values.global.vault .Values.global.vault.enabled)) }}
apiVersion: v1
kind: Secret
metadata:
  name: clickhouse-secret
  labels:
    {{- include "clickhouse.labels" . | nindent 4 }}
type: Opaque
stringData:
  password: {{ .Values.clickhouse.security.defaultPassword | quote }}
{{- end }}
