apiVersion: v2
name: openmetadata
description: OpenMetadata for data discovery, lineage, and governance
type: application
version: 0.1.0
appVersion: "1.2.0"
keywords:
  - data-catalog
  - lineage
  - governance
  - discovery
maintainers:
  - name: 254Carbon Platform Team
    email: platform@254carbon.com
dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: elasticsearch
    version: "19.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: elasticsearch.enabled
