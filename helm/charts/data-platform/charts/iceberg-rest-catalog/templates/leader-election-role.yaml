{{- if and .Values.multiRegion.enabled .Values.multiRegion.leaderElection.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "iceberg-rest-catalog.fullname" . }}-leader-election
  namespace: data-platform
  labels:
    {{- include "iceberg-rest-catalog.labels" . | nindent 4 }}
rules:
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["get", "create", "update"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "create", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "iceberg-rest-catalog.fullname" . }}-leader-election
  namespace: data-platform
  labels:
    {{- include "iceberg-rest-catalog.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "iceberg-rest-catalog.fullname" . }}-leader-election
subjects:
- kind: ServiceAccount
  name: {{ include "iceberg-rest-catalog.serviceAccountName" . }}
  namespace: data-platform
{{- end }}
