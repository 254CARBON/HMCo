---
# ExternalSecret for Postgres credentials
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.postgres.secretName }}
  labels:
    {{- include "iceberg-rest-catalog.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: {{ .Values.postgres.secretName }}
    creationPolicy: Owner
  data:
  - secretKey: jdbc-url
    remoteRef:
      key: iceberg-catalog/postgres
      property: jdbc-url
  - secretKey: username
    remoteRef:
      key: iceberg-catalog/postgres
      property: username
  - secretKey: password
    remoteRef:
      key: iceberg-catalog/postgres
      property: password
