replicaCount: 1

image:
  repository: tabulario/iceberg-rest
  tag: "0.7.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8181

resources:
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: 2000m
    memory: 4Gi

catalog:
  backend: jdbc
  warehouse: s3a://hmco-curated/
  
# Multi-region configuration for active-active geo-federation
multiRegion:
  enabled: false
  # Leader election for single-writer enforcement
  leaderElection:
    enabled: true
    leaseDurationSeconds: 15
    renewDeadlineSeconds: 10
    retryPeriodSeconds: 2
  # Read replicas for read-local queries
  readReplicas:
    enabled: false
    # PostgreSQL read replicas
    replicas: []
    # Example:
    # - name: us-west-2
    #   endpoint: postgres-ro-us-west-2.example.com:5432
    # - name: eu-west-1
    #   endpoint: postgres-ro-eu-west-1.example.com:5432
  
postgres:
  # Connection details from ExternalSecret
  secretName: iceberg-rest-catalog-postgres
  database: iceberg_catalog
  
minio:
  # Connection details from ExternalSecret
  secretName: minio-credentials
  endpoint: http://minio.minio.svc.cluster.local:9000
  pathStyleAccess: true

serviceAccount:
  create: true
  name: ""
