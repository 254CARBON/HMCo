# DataHub Ingestion Recipe for Kafka
# Discovers Kafka topics and their schemas

apiVersion: v1
kind: ConfigMap
metadata:
  name: datahub-kafka-ingestion-recipe
  namespace: data-platform
  labels:
    app: datahub
    component: ingestion
data:
  kafka-recipe.yaml: |
    source:
      type: kafka
      config:
        connection:
          bootstrap: "kafka-service.data-platform.svc.cluster.local:9093"
          schema_registry_url: "http://schema-registry-service.data-platform.svc.cluster.local:8081"
        
        # Topic filtering
        topic_patterns:
          allow:
            - ".*"
          deny:
            - "__.*"  # Skip internal topics
            - "connect-.*"
            - "_schemas"
        
        # Schema extraction
        schema_registry_config:
          schema_registry_class: "datahub.ingestion.source.schema_inference.kafka.KafkaSchemaRegistryProducer"
        
        # Additional metadata
        domain:
          "urn:li:domain:messaging": {}
    
    sink:
      type: datahub-rest
      config:
        server: "http://datahub-gms.data-platform.svc.cluster.local:8080"
        token: "${DATAHUB_SYSTEM_TOKEN}"
    
    pipeline_name: "kafka_metadata_ingestion"
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: datahub-kafka-ingestion
  namespace: data-platform
  labels:
    app: datahub-ingestion
    source: kafka
spec:
  schedule: "30 */4 * * *"  # Every 4 hours at :30
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        spec:
          serviceAccountName: datahub-ingestion
          restartPolicy: Never
          containers:
          - name: datahub-ingestion
            image: acryldata/datahub-ingestion:head
            env:
            - name: DATAHUB_GMS_HOST
              value: "datahub-gms.data-platform.svc.cluster.local"
            - name: DATAHUB_GMS_PORT
              value: "8080"
            - name: DATAHUB_SYSTEM_TOKEN
              valueFrom:
                secretKeyRef:
                  name: datahub-secret
                  key: DATAHUB_SECRET
            command:
            - /bin/sh
            - -c
            - |
              echo "Starting Kafka metadata ingestion..."
              datahub ingest -c /config/kafka-recipe.yaml
              echo "Ingestion complete"
            volumeMounts:
            - name: recipe
              mountPath: /config
              readOnly: true
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
              limits:
                cpu: 500m
                memory: 1Gi
          volumes:
          - name: recipe
            configMap:
              name: datahub-kafka-ingestion-recipe
