# DataHub Schema Initialization Pod
# Simple pod that runs GMS once to initialize database schema
apiVersion: v1
kind: Pod
metadata:
  name: datahub-schema-init
  namespace: data-platform
  labels:
    app: datahub-schema-init
spec:
  restartPolicy: Never
  dnsPolicy: ClusterFirst
  dnsConfig:
    options:
    - name: ndots
      value: "1"
  containers:
  - name: datahub-gms
    image: acryldata/datahub-gms:head
    imagePullPolicy: IfNotPresent
    env:
    - name: DATAHUB_GMS_HOST
      value: "0.0.0.0"
    - name: DATAHUB_GMS_PORT
      value: "8080"
    - name: DATAHUB_SERVER_TYPE
      value: "quickstart"
    - name: JAVA_OPTS
      value: "-Xms512m -Xmx1024m"
    - name: DATAHUB_SECRET
      valueFrom:
        secretKeyRef:
          name: datahub-secret
          key: DATAHUB_SECRET
    - name: EBEAN_DATASOURCE_HOST
      value: "postgres-shared-service:5432"
    - name: EBEAN_DATASOURCE_URL
      value: "jdbc:postgresql://postgres-shared-service:5432/datahub"
    - name: EBEAN_DATASOURCE_USERNAME
      value: "datahub"
    - name: EBEAN_DATASOURCE_PASSWORD
      valueFrom:
        secretKeyRef:
          name: postgres-shared-secret
          key: password
    - name: EBEAN_DATASOURCE_DRIVER
      value: "org.postgresql.Driver"
    - name: NEO4J_HOST
      value: "graphdb-service:7474"
    - name: NEO4J_URI
      value: "bolt://graphdb-service:7687"
    - name: NEO4J_USERNAME
      value: "neo4j"
    - name: NEO4J_PASSWORD
      value: "datahub_password"
    - name: ELASTICSEARCH_HOST
      value: "elasticsearch-service"
    - name: ELASTICSEARCH_PORT
      value: "9200"
    - name: KAFKA_BOOTSTRAP_SERVER
      value: "kafka-service:9093"
    - name: KAFKA_BOOTSTRAP_SERVERS
      value: "kafka-service:9093"
    - name: SPRING_KAFKA_PROPERTIES_SECURITY_PROTOCOL
      value: "SSL"
    - name: SPRING_KAFKA_PROPERTIES_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM
      value: ""
    - name: SPRING_KAFKA_PROPERTIES_SSL_TRUSTSTORE_TYPE
      value: "PKCS12"
    - name: SPRING_KAFKA_PROPERTIES_SSL_KEYSTORE_TYPE
      value: "PKCS12"
    - name: SPRING_KAFKA_PROPERTIES_SSL_TRUSTSTORE_LOCATION
      value: "/etc/kafka/secrets/user.p12"
    - name: SPRING_KAFKA_PROPERTIES_SSL_KEYSTORE_LOCATION
      value: "/etc/kafka/secrets/user.p12"
    - name: SPRING_KAFKA_PROPERTIES_SSL_TRUSTSTORE_PASSWORD
      valueFrom:
        secretKeyRef:
          name: kafka-datahub-tls
          key: user.password
    - name: SPRING_KAFKA_PROPERTIES_SSL_KEYSTORE_PASSWORD
      valueFrom:
        secretKeyRef:
          name: kafka-datahub-tls
          key: user.password
    - name: SPRING_KAFKA_PROPERTIES_SSL_KEY_PASSWORD
      valueFrom:
        secretKeyRef:
          name: kafka-datahub-tls
          key: user.password
    - name: KAFKA_SCHEMAREGISTRY_URL
      value: "http://schema-registry-service:8081"
    - name: SKIP_ELASTICSEARCH_CHECK
      value: "false"
    - name: SKIP_KAFKA_CHECK
      value: "false"
    volumeMounts:
    - name: kafka-client-cert
      mountPath: /etc/kafka/secrets
      readOnly: true
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: "1"
        memory: 2Gi
  volumes:
  - name: kafka-client-cert
    secret:
      secretName: kafka-datahub-tls
      defaultMode: 0400
