apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "datahub.fullname" . }}-frontend
  labels:
    {{- include "datahub.labels" . | nindent 4 }}
    component: frontend
spec:
  replicas: {{ .Values.replicaCount.frontend }}
  selector:
    matchLabels:
      {{- include "datahub.selectorLabels" . | nindent 6 }}
      component: frontend
  template:
    metadata:
      labels:
        {{- include "datahub.selectorLabels" . | nindent 8 }}
        component: frontend
    spec:
      containers:
      - name: frontend
        image: {{ .Values.image.frontend }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 9002
          name: http
        env:
        - name: DATAHUB_GMS_HOST
          value: {{ include "datahub.fullname" . }}-gms
        - name: DATAHUB_GMS_PORT
          value: "8080"
        - name: DATAHUB_SECRET
          valueFrom:
            secretKeyRef:
              name: datahub-secret
              key: DATAHUB_SECRET
        resources:
          {{- toYaml .Values.resources.frontend | nindent 10 }}


