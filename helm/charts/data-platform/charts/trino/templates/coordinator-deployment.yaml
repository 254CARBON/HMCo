apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "trino.fullname" . }}-coordinator
  labels:
    {{- include "trino.labels" . | nindent 4 }}
    component: coordinator
spec:
  replicas: {{ .Values.replicaCount.coordinator }}
  selector:
    matchLabels:
      {{- include "trino.selectorLabels" . | nindent 6 }}
      component: coordinator
  template:
    metadata:
      labels:
        {{- include "trino.selectorLabels" . | nindent 8 }}
        component: coordinator
    spec:
      containers:
      - name: coordinator
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: TRINO_ENVIRONMENT
          value: production
        resources:
          {{- toYaml .Values.resources.coordinator | nindent 10 }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "trino.fullname" . }}-coordinator
  labels:
    {{- include "trino.labels" . | nindent 4 }}
    component: coordinator
spec:
  type: {{ .Values.service.coordinator.type }}
  ports:
  - port: {{ .Values.service.coordinator.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "trino.selectorLabels" . | nindent 4 }}
    component: coordinator


