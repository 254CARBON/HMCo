apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "geo-router.fullname" . }}-config
  namespace: data-platform
  labels:
    {{- include "geo-router.labels" . | nindent 4 }}
data:
  envoy.yaml: |
    admin:
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 9901
    
    static_resources:
      listeners:
      - name: listener_0
        address:
          socket_address:
            address: 0.0.0.0
            port_value: {{ .Values.service.targetPort }}
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: ingress_http
              route_config:
                name: local_route
                virtual_hosts:
                - name: trino_service
                  domains: ["*"]
                  routes:
                  - match:
                      prefix: "/"
                    route:
                      cluster: trino_cluster
                      {{- if .Values.routingPolicy.readLocal }}
                      retry_policy:
                        retry_on: "5xx,gateway-error,connect-failure,refused-stream"
                        num_retries: 2
                        per_try_timeout: {{ .Values.routingPolicy.failoverTimeoutMs }}ms
                      {{- end }}
              http_filters:
              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
      
      clusters:
      - name: trino_cluster
        connect_timeout: 5s
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        {{- if .Values.routingPolicy.crossRegionFallback }}
        health_checks:
        - timeout: 1s
          interval: {{ .Values.routingPolicy.healthCheckIntervalSeconds }}s
          unhealthy_threshold: 2
          healthy_threshold: 2
          http_health_check:
            path: /v1/info
            expected_statuses:
            - start: 200
              end: 299
        {{- end }}
        load_assignment:
          cluster_name: trino_cluster
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: {{ .Values.regions.primary.endpoint | replace "http://" "" | replace ":8080" "" }}
                    port_value: 8080
              priority: {{ .Values.regions.primary.priority }}
              load_balancing_weight: {{ .Values.regions.primary.weight }}
            {{- if .Values.routingPolicy.crossRegionFallback }}
            - endpoint:
                address:
                  socket_address:
                    address: {{ .Values.regions.secondary.endpoint | replace "http://" "" | replace ":8080" "" }}
                    port_value: 8080
              priority: {{ .Values.regions.secondary.priority }}
              load_balancing_weight: {{ .Values.regions.secondary.weight }}
            {{- end }}
