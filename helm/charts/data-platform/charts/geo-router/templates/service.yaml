apiVersion: v1
kind: Service
metadata:
  name: {{ include "geo-router.fullname" . }}
  namespace: data-platform
  labels:
    {{- include "geo-router.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    {{- include "geo-router.selectorLabels" . | nindent 4 }}
