spark:
  image:
    repository: apache/spark
    tag: "3.5.0-scala2.12-java11"
  
resources:
  requests:
    cpu: 2000m
    memory: 4Gi
  limits:
    cpu: 4000m
    memory: 8Gi

# Maintenance schedules (cron format)
schedules:
  expireSnapshots: "0 2 * * 0"  # Weekly on Sunday at 2 AM
  rewriteManifests: "0 3 * * 0" # Weekly on Sunday at 3 AM
  compaction: "0 4 * * 0"        # Weekly on Sunday at 4 AM

# Iceberg catalog connection
iceberg:
  catalogUri: "http://iceberg-rest-catalog:8181"
  warehouse: "s3a://hmco-curated/"

# S3/MinIO configuration
s3:
  endpoint: "http://minio.minio.svc.cluster.local:9000"
  pathStyleAccess: true
  secretName: minio-credentials
