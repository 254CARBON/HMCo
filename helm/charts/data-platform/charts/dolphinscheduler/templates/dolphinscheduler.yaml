# DolphinScheduler v3.1.9 deployment
# Includes API, Master, Worker, and Alert components

---
# ServiceAccount and RBAC for DolphinScheduler pods to read configmaps
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dolphinscheduler
  namespace: data-platform
  labels:
    app: dolphinscheduler
    component: workflow-engine
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dolphinscheduler
  namespace: data-platform
  labels:
    app: dolphinscheduler
    component: workflow-engine
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dolphinscheduler
  namespace: data-platform
  labels:
    app: dolphinscheduler
    component: workflow-engine
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: dolphinscheduler
subjects:
  - kind: ServiceAccount
    name: dolphinscheduler
    namespace: data-platform

---
# DolphinScheduler API Server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dolphinscheduler-api
  namespace: data-platform
  labels:
    app: dolphinscheduler-api
    component: workflow-engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dolphinscheduler-api
  template:
    metadata:
      labels:
        app: dolphinscheduler-api
        component: workflow-engine
    spec:
      serviceAccountName: dolphinscheduler
      # Fix DNS resolution issues
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
        - name: ndots
          value: "1"
        - name: timeout
          value: "5"
      imagePullSecrets: []
      containers:
      - name: dolphinscheduler-api
        image: apache/dolphinscheduler-api:3.1.9
        ports:
        - containerPort: 12345
          name: api
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "postgresql"
        - name: DATABASE
          value: "postgresql"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgres-workflow-service:5432/dolphinscheduler"
        - name: SPRING_DATASOURCE_USERNAME
          value: "dolphinscheduler"
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-workflow-secret
              key: password
        - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
          value: "org.postgresql.Driver"
        - name: REGISTRY_TYPE
          value: "zookeeper"
        - name: REGISTRY_ZOOKEEPER_CONNECT_STRING
          value: "zookeeper-service:2181"
        - name: REGISTRY_ZOOKEEPER_NAMESPACE
          value: "dolphinscheduler"
        - name: SPRING_JACKSON_TIME_ZONE
          value: "UTC"
        - name: TZ
          value: "UTC"
        - name: RESOURCE_STORAGE_TYPE
          value: "LOCAL"
        - name: RESOURCE_UPLOAD_PATH
          value: "/tmp/dolphinscheduler"
        - name: DATA_QUALITY_JAR_FILE
          value: "/opt/dolphinscheduler/lib/dolphinscheduler-data-quality-dev-SNAPSHOT.jar"
        volumeMounts:
        - name: dolphinscheduler-logs
          mountPath: /opt/dolphinscheduler/logs
        - name: resource-storage
          mountPath: /tmp/dolphinscheduler
        resources:
          limits:
            memory: "2Gi"
            cpu: "1000m"
          requests:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /dolphinscheduler/actuator/health
            port: 12345
            scheme: HTTP
          initialDelaySeconds: 300
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /dolphinscheduler/actuator/health
            port: 12345
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
      volumes:
      - name: dolphinscheduler-logs
        emptyDir: {}
      - name: resource-storage
        emptyDir: {}
---
# DolphinScheduler API Service
apiVersion: v1
kind: Service
metadata:
  name: dolphinscheduler-api
  namespace: data-platform
  labels:
    app: dolphinscheduler-api
spec:
  ports:
  - port: 12345
    targetPort: 12345
    name: api
  selector:
    app: dolphinscheduler-api
  type: ClusterIP

