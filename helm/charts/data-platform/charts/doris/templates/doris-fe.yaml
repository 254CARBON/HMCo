# Apache Doris Frontend (FE) nodes
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: doris-fe
  namespace: data-platform
  labels:
    app: doris-fe
    component: analytical-database
spec:
  serviceName: doris-fe-headless
  replicas: 1
  selector:
    matchLabels:
      app: doris-fe
  template:
    metadata:
      labels:
        app: doris-fe
        component: analytical-database
    spec:
      imagePullSecrets: []
      securityContext:
        fsGroup: 0
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: doris-fe
        image: apache/doris:fe-3.0.8
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
            - NET_RAW
          seccompProfile:
            type: RuntimeDefault
        ports:
        - containerPort: 8030
          name: fe-query
        - containerPort: 9020
          name: fe-edit
        - containerPort: 9030
          name: fe-mysql
        - containerPort: 9010
          name: fe-http
        env:
        # Use Pod IP to satisfy Doris FE requirement of name:ip:port
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: FE_SERVERS
          value: "fe1:$(POD_IP):9010"
        - name: FE_ID
          value: "1"
        - name: CURRENT_FE_IP
          value: "$(POD_IP)"
        - name: MASTER_FE_IP
          value: "$(POD_IP)"
        - name: PRIORITY_NETWORKS
          value: "$(POD_IP)/32"
        - name: ELECT_NUMBER
          value: "1"
        volumeMounts:
        - name: doris-fe-data
          mountPath: /opt/apache-doris/fe/doris-meta
        - name: doris-fe-logs
          mountPath: /opt/apache-doris/fe/log
        resources:
          limits:
            memory: "8Gi"
            cpu: "2000m"
          requests:
            memory: "4Gi"
            cpu: "1000m"
        livenessProbe:
          tcpSocket:
            port: 8030
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          tcpSocket:
            port: 8030
          initialDelaySeconds: 10
          periodSeconds: 10
  volumeClaimTemplates:
  - metadata:
      name: doris-fe-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 20Gi
      storageClassName: local-path
  - metadata:
      name: doris-fe-logs
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
      storageClassName: local-path
---
# Doris FE Headless Service for internal communication
apiVersion: v1
kind: Service
metadata:
  name: doris-fe-headless
  namespace: data-platform
  labels:
    app: doris-fe
spec:
  ports:
  - port: 8030
    name: fe-query
  - port: 9020
    name: fe-edit
  - port: 9030
    name: fe-mysql
  - port: 9010
    name: fe-http
  clusterIP: None
  publishNotReadyAddresses: true
  selector:
    app: doris-fe
---
# Doris FE LoadBalancer Service for external access
apiVersion: v1
kind: Service
metadata:
  name: doris-fe-service
  namespace: data-platform
  labels:
    app: doris-fe
spec:
  ports:
  - port: 8030
    targetPort: 8030
    name: fe-query
  - port: 9030
    targetPort: 9030
    name: fe-mysql
  - port: 9010
    targetPort: 9010
    name: fe-http
  selector:
    app: doris-fe
  type: ClusterIP
