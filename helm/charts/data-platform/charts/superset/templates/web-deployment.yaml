apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "superset.fullname" . }}-web
  labels:
    {{- include "superset.labels" . | nindent 4 }}
    component: web
spec:
  replicas: {{ .Values.replicaCount.web }}
  selector:
    matchLabels:
      {{- include "superset.selectorLabels" . | nindent 6 }}
      component: web
  template:
    metadata:
      labels:
        {{- include "superset.selectorLabels" . | nindent 8 }}
        component: web
    spec:
      containers:
      - name: superset
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 8088
          name: http
        env:
        - name: SUPERSET_ENV
          value: production
        - name: DATABASE_HOST
          value: {{ .Values.postgresql.host }}
        - name: DATABASE_PORT
          value: "{{ .Values.postgresql.port }}"
        - name: DATABASE_DB
          value: {{ .Values.postgresql.database }}
        - name: REDIS_HOST
          value: {{ .Values.redis.host }}
        - name: REDIS_PORT
          value: "{{ .Values.redis.port }}"
        resources:
          {{- toYaml .Values.resources.web | nindent 10 }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "superset.fullname" . }}
  labels:
    {{- include "superset.labels" . | nindent 4 }}
    component: web
spec:
  type: {{ .Values.service.web.type }}
  ports:
  - port: {{ .Values.service.web.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "superset.selectorLabels" . | nindent 4 }}
    component: web


