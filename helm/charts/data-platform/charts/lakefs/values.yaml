replicaCount: 1

image:
  repository: treeverse/lakefs
  tag: "1.7.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: lakefs.local
      paths:
        - path: /
          pathType: Prefix

database:
  type: postgres
  postgres:
    connectionStringSecret: lakefs-postgres-secret

blockstore:
  type: s3
  s3:
    endpoint: http://minio.minio.svc.cluster.local:9000
    bucket: lakefs
    credentials:
      accessKeyId: ""
      secretAccessKey: ""
    forcePathStyle: true

auth:
  encrypt:
    secret_key: ""  # Generate with: openssl rand -hex 32

sandbox:
  # Sandbox policies
  enabled: true
  defaultQuota:
    maxBranches: 10
    maxCommits: 1000
    maxStorageGB: 100
  ttl:
    enabled: true
    defaultDays: 7
    extensionDays: 14
    maxDays: 30
  costAccounting:
    enabled: true
    trackStorage: true
    trackCompute: true

resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 500m
    memory: 1Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

affinity: {}
tolerations: []
nodeSelector: {}
