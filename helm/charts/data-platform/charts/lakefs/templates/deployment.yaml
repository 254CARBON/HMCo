apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lakefs.fullname" . }}
  labels:
    {{- include "lakefs.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "lakefs.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "lakefs.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: lakefs
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: LAKEFS_DATABASE_TYPE
          value: {{ .Values.database.type }}
        - name: LAKEFS_DATABASE_POSTGRES_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: {{ include "lakefs.fullname" . }}-secret
              key: database-connection-string
        - name: LAKEFS_BLOCKSTORE_TYPE
          value: {{ .Values.blockstore.type }}
        - name: LAKEFS_BLOCKSTORE_S3_REGION
          value: {{ .Values.blockstore.s3.region }}
        - name: LAKEFS_BLOCKSTORE_S3_ENDPOINT
          value: {{ .Values.blockstore.s3.endpoint }}
        - name: LAKEFS_AUTH_ENCRYPT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "lakefs.fullname" . }}-secret
              key: auth-encrypt-secret-key
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthcheck
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
