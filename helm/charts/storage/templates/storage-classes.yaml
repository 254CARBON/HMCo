# Additional storage classes for different use cases

# High-performance local storage (SSD preferred)
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: local-storage-fast
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true
reclaimPolicy: Retain
---
# Standard local storage (default)
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: local-storage-standard
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
provisioner: rancher.io/local-path
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true
reclaimPolicy: Retain
---
# VolumeSnapshotClass for backup and cloning
apiVersion: snapshot.storage.k8s.io/v1
kind: VolumeSnapshotClass
metadata:
  name: local-storage-snapshot
driver: rancher.io/local-path
deletionPolicy: Delete
---
# Storage class optimized for high-throughput operations (Kafka, Elasticsearch)
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: local-storage-high-throughput
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
provisioner: rancher.io/local-path
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true
reclaimPolicy: Retain
parameters:
  # Local path provisioner doesn't have io performance params but reserves for future use
