{{- if and .Values.vault .Values.vault.enabled }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kong-postgres
  namespace: kong
  labels:
    app: kong
    app.kubernetes.io/managed-by: "external-secrets"
spec:
  refreshInterval: {{ .Values.vault.refreshInterval | default "1h" | quote }}
  secretStoreRef:
    name: {{ .Values.vault.secretStoreRef.name | default "platform-vault" | quote }}
    kind: {{ .Values.vault.secretStoreRef.kind | default "ClusterSecretStore" | quote }}
  target:
    name: kong-postgres
    creationPolicy: {{ .Values.vault.creationPolicy | default "Owner" | quote }}
  data:
    - secretKey: postgres-password
      remoteRef:
        key: secret/api-gateway/postgres
        property: postgres-password
    - secretKey: kong-password
      remoteRef:
        key: secret/api-gateway/postgres
        property: kong-password

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: portal-jwt-credential
  namespace: kong
  labels:
    konghq.com/credential: jwt
    app.kubernetes.io/managed-by: "external-secrets"
spec:
  refreshInterval: {{ .Values.vault.refreshInterval | default "1h" | quote }}
  secretStoreRef:
    name: {{ .Values.vault.secretStoreRef.name | default "platform-vault" | quote }}
    kind: {{ .Values.vault.secretStoreRef.kind | default "ClusterSecretStore" | quote }}
  target:
    name: portal-jwt-credential
    creationPolicy: {{ .Values.vault.creationPolicy | default "Owner" | quote }}
  data:
    - secretKey: kongCredType
      remoteRef:
        key: secret/api-gateway/jwt
        property: kongCredType
    - secretKey: key
      remoteRef:
        key: secret/api-gateway/jwt
        property: key
    - secretKey: algorithm
      remoteRef:
        key: secret/api-gateway/jwt
        property: algorithm
    - secretKey: rsa_public_key
      remoteRef:
        key: secret/api-gateway/jwt
        property: rsa_public_key
{{- end }}
