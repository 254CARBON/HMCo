apiVersion: v1
kind: Service
metadata:
  name: portal-services
  namespace: data-platform
  labels:
    {{- include "portal-services.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "portal-services.selectorLabels" . | nindent 4 }}

