{{- if .Values.analysisTemplates.latency.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: latency
  namespace: {{ .Values.targetNamespace }}
  labels:
    {{- include "progressive-delivery.labels" . | nindent 4 }}
spec:
  args:
  - name: service-name
  - name: namespace
    value: {{ .Values.targetNamespace }}
  metrics:
  - name: latency-p95
    interval: {{ .Values.analysisTemplates.latency.intervalSeconds }}s
    successCondition: result[0] <= {{ .Values.analysisTemplates.latency.threshold }}
    failureLimit: 3
    provider:
      prometheus:
        address: {{ .Values.prometheus.address }}
        query: |
          histogram_quantile(0.95,
            sum(rate(
              http_request_duration_milliseconds_bucket{
                job="{{`{{args.service-name}}`}}",
                namespace="{{`{{args.namespace}}`}}"
              }[5m]
            )) by (le)
          )
{{- end }}
