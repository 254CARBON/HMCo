# Note: In production, you should install CRDs separately before the chart
# This file includes the essential CRD definitions for Argo Rollouts
# For full CRDs, see: https://github.com/argoproj/argo-rollouts/releases

apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: rollouts.argoproj.io
  labels:
    {{- include "progressive-delivery.labels" . | nindent 4 }}
spec:
  group: argoproj.io
  names:
    kind: Rollout
    listKind: RolloutList
    plural: rollouts
    singular: rollout
    shortNames:
    - ro
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        x-kubernetes-preserve-unknown-fields: true
    subresources:
      status: {}
    additionalPrinterColumns:
    - name: Status
      type: string
      description: Rollout status
      jsonPath: .status.phase
    - name: Strategy
      type: string
      description: Deployment strategy
      jsonPath: .spec.strategy.type
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
---
