{{- if and .Values.vault .Values.vault.enabled .Values.vault.externalSecret }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.tokenSecret.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: cloudflare-tunnel
    app.kubernetes.io/managed-by: "external-secrets"
spec:
  refreshInterval: {{ .Values.vault.refreshInterval | default "1h" | quote }}
  secretStoreRef:
    name: {{ .Values.vault.secretStoreRef.name | default "platform-vault" | quote }}
    kind: {{ .Values.vault.secretStoreRef.kind | default "ClusterSecretStore" | quote }}
  target:
    name: {{ .Values.tokenSecret.name }}
    creationPolicy: {{ .Values.vault.creationPolicy | default "Owner" | quote }}
  data:
    - secretKey: {{ .Values.tokenSecret.key }}
      remoteRef:
        key: {{ .Values.vault.externalSecret.remoteRef.key | quote }}
        property: {{ .Values.vault.externalSecret.remoteRef.property | default "token" | quote }}
{{- end }}
