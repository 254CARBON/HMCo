{{- if and .Values.tokenSecret.create .Values.tokenSecret.token (not (and .Values.vault .Values.vault.enabled)) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.tokenSecret.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: cloudflare-tunnel
type: Opaque
stringData:
  {{ .Values.tokenSecret.key }}: {{ .Values.tokenSecret.token | quote }}
{{- end }}
