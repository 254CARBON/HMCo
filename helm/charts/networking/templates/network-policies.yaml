# NetworkPolicy for Spark Application Pods (Drivers/Executors)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: spark-app-network
  namespace: data-platform
  labels:
    app: spark
    component: networking
spec:
  podSelector:
    matchLabels:
      spark-role: driver
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow access from Spark History Server
  - from:
    - podSelector:
        matchLabels:
          app: spark-history-server
    ports:
    - protocol: TCP
      port: 7077
  # Allow executor to driver communication
  - from:
    - podSelector:
        matchLabels:
          spark-role: executor
    ports:
    - protocol: TCP
      port: 7077
    - protocol: TCP
      port: 8081
  egress:
  # Allow Iceberg REST Catalog
  - to:
    - podSelector:
        matchLabels:
          app: iceberg-rest-catalog
    ports:
    - protocol: TCP
      port: 8181
  # Allow MinIO access
  - to:
    - podSelector:
        matchLabels:
          app: minio
    ports:
    - protocol: TCP
      port: 9000
  # Allow Kafka access
  - to:
    - podSelector:
        matchLabels:
          app: kafka
    ports:
    - protocol: TCP
      port: 9092
  # Allow PostgreSQL access
  - to:
    - podSelector:
        matchLabels:
          app: postgres-shared
    ports:
    - protocol: TCP
      port: 5432
  # Allow MLFlow access
  - to:
    - podSelector:
        matchLabels:
          app: mlflow
    ports:
    - protocol: TCP
      port: 5000
  # Allow DNS
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
  # Allow external internet (for package downloads)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
