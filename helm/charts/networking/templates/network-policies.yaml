# Network Policies for Zero-Trust Security Model
# Restricts ingress/egress traffic between namespaces and pods
# T13.1 - Default-deny egress with explicit allowlists

---
# Default Deny Egress - data-platform namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-egress
  namespace: data-platform
spec:
  podSelector: {}
  policyTypes:
  - Egress
---
# Default Deny Egress - vault-prod namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-egress
  namespace: vault-prod
spec:
  podSelector: {}
  policyTypes:
  - Egress
---
# Default Deny Egress - monitoring namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-egress
  namespace: monitoring
spec:
  podSelector: {}
  policyTypes:
  - Egress
---
# Default Deny Egress - istio-system namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-egress
  namespace: istio-system
spec:
  podSelector: {}
  policyTypes:
  - Egress
---
# Default Deny Egress - cloudflare-tunnel namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-egress
  namespace: cloudflare-tunnel
spec:
  podSelector: {}
  policyTypes:
  - Egress
---
# Allow traffic from ingress-nginx to data-platform services
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ingress-to-platform
  namespace: data-platform
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: ingress-nginx
---
# Allow intra-service communication within data-platform namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-data-platform-internal
  namespace: data-platform
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: data-platform
---
# Allow Prometheus to scrape metrics from data-platform
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-scrape
  namespace: data-platform
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 9090
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 8081
    - protocol: TCP
      port: 9200
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 3306
    - protocol: TCP
      port: 6379
    - protocol: TCP
      port: 9092
---
# Allow pod to pod communication for service dependencies
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-service-dependencies
  namespace: data-platform
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: data-platform
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: data-platform
  - to:
    - namespaceSelector:
        matchLabels:
          name: vault-prod
    ports:
    - protocol: TCP
      port: 8200
  - to:
    - podSelector: {}
      namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
---
# Allow Velero namespace to reach MinIO for backups
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-velero-backup
  namespace: data-platform
spec:
  podSelector:
    matchLabels:
      app: minio
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: velero
    ports:
    - protocol: TCP
      port: 9000
    - protocol: TCP
      port: 9001
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: velero
    ports:
    - protocol: TCP
      port: 9000
    - protocol: TCP
      port: 9001
---
# Restrict access to Vault (production secrets management)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vault-access-control
  namespace: vault-prod
spec:
  podSelector:
    matchLabels:
      app: vault
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: data-platform
    - namespaceSelector:
        matchLabels:
          name: vault-prod
    ports:
    - protocol: TCP
      port: 8200
    - protocol: TCP
      port: 8201
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: data-platform
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector: {}
      namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
---
# Restrict monitoring namespace access
