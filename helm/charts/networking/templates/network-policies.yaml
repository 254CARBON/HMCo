  name: allow-cloudflare-egress
  namespace: cloudflare-tunnel
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: cloudflare-tunnel
  policyTypes:
  - Egress
  egress:
  # Allow egress to Cloudflare API and tunnel endpoints
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
