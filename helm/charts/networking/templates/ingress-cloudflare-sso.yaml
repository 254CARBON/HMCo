---
# Cloudflare Access SSO - Unified Ingress Configuration for all 254Carbon services
# This file combines all service ingress rules with Cloudflare Access authentication
# Update the Cloudflare Access team domain to your team name (e.g., qagi.cloudflareaccess.com).
# Tip: Zero Trust â†’ Settings â†’ Team â†’ Team domain

# Portal Ingress with Cloudflare Access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portal-ingress
  namespace: data-platform
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "selfsigned"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - 254carbon.com
    - www.254carbon.com
    - portal.254carbon.com
    secretName: portal-tls
  rules:
  - host: 254carbon.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: portal
            port:
              number: 8080
  - host: www.254carbon.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: portal
            port:
              number: 8080
  - host: portal.254carbon.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: portal
            port:
              number: 8080

