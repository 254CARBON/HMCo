replicaCount: 3

image:
  repository: docker.redpanda.com/redpandadata/redpanda
  tag: "v23.3.5"
  pullPolicy: IfNotPresent

auth:
  sasl:
    enabled: true
    mechanism: SCRAM-SHA-256
  tls:
    enabled: false

storage:
  persistentVolume:
    enabled: true
    size: 100Gi
    storageClass: "fast-ssd"
  tieredStorage:
    enabled: false
    # Uncomment for cloud object storage
    # cloud_storage_bucket: "redpanda-tiered"
    # cloud_storage_region: "us-east-1"

config:
  cluster:
    auto_create_topics_enabled: false
  tunable:
    log_segment_size: 1073741824  # 1GB
    compacted_log_segment_size: 268435456  # 256MB
    max_compacted_log_segment_size: 536870912  # 512MB
    retention_bytes: 107374182400  # 100GB per partition
    group_topic_partitions: 16
    default_topic_replications: 3

resources:
  limits:
    cpu: 4
    memory: 8Gi
  requests:
    cpu: 2
    memory: 4Gi

monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s

console:
  enabled: true
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
    hosts:
      - host: redpanda.254carbon.com
        paths:
          - path: /
            pathType: Prefix

schemaRegistry:
  enabled: true
  port: 8081
