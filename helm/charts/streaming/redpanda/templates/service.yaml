apiVersion: v1
kind: Service
metadata:
  name: {{ include "redpanda.fullname" . }}
  labels:
    {{- include "redpanda.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 9092
      targetPort: kafka
      protocol: TCP
      name: kafka
    - port: 8081
      targetPort: schema-registry
      protocol: TCP
      name: schema-registry
    - port: 8082
      targetPort: http-proxy
      protocol: TCP
      name: http-proxy
    - port: 9644
      targetPort: admin
      protocol: TCP
      name: admin
  selector:
    {{- include "redpanda.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "redpanda.fullname" . }}-headless
  labels:
    {{- include "redpanda.labels" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
    - port: 9092
      targetPort: kafka
      protocol: TCP
      name: kafka
    - port: 33145
      targetPort: rpc
      protocol: TCP
      name: rpc
  selector:
    {{- include "redpanda.selectorLabels" . | nindent 4 }}
